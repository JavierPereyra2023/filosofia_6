<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 340">
  <!-- Title -->
  <text x="430" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#10b981">
    Preguntas Límite: ¿Ciencia o Filosofía?
  </text>
  <text x="430" y="46" text-anchor="middle" font-size="12" fill="#6b7280">Espectro de testabilidad empírica</text>

  <!-- Gradient spectrum bar -->
  <defs>
    <linearGradient id="spectrumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="45%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect x="60" y="65" width="740" height="22" rx="11" fill="url(#spectrumGrad)" opacity="0.85"/>
  <text x="60" y="108" font-size="12" font-weight="bold" fill="#10b981">Totalmente científica</text>
  <text x="430" y="108" text-anchor="middle" font-size="12" font-weight="bold" fill="#f59e0b">Zona límite</text>
  <text x="800" y="108" text-anchor="end" font-size="12" font-weight="bold" fill="#8b5cf6">Filosófica / metafísica</text>

  <!-- Questions positioned on spectrum -->
  <!-- Scientific questions (left) -->
  <line x1="115" y1="87" x2="115" y2="130" stroke="#10b981" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="50" y="130" width="130" height="52" rx="5" fill="#10b981" opacity="0.15" stroke="#10b981" stroke-width="1.5"/>
  <text x="115" y="148" text-anchor="middle" font-size="10" fill="#d1fae5">¿A qué temperatura</text>
  <text x="115" y="162" text-anchor="middle" font-size="10" fill="#d1fae5">hierve el agua?</text>
  <text x="115" y="176" text-anchor="middle" font-size="9" fill="#10b981">100% testeable</text>

  <line x1="235" y1="87" x2="235" y2="130" stroke="#10b981" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="170" y="130" width="130" height="52" rx="5" fill="#10b981" opacity="0.15" stroke="#10b981" stroke-width="1.5"/>
  <text x="235" y="148" text-anchor="middle" font-size="10" fill="#d1fae5">¿Cómo se replica</text>
  <text x="235" y="162" text-anchor="middle" font-size="10" fill="#d1fae5">el ADN?</text>
  <text x="235" y="176" text-anchor="middle" font-size="9" fill="#10b981">Alta testabilidad</text>

  <!-- Border zone questions (center) -->
  <line x1="390" y1="87" x2="390" y2="130" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="320" y="130" width="140" height="52" rx="5" fill="#f59e0b" opacity="0.15" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="390" y="148" text-anchor="middle" font-size="10" fill="#fef3c7">¿Cómo surgió</text>
  <text x="390" y="162" text-anchor="middle" font-size="10" fill="#fef3c7">la vida en la Tierra?</text>
  <text x="390" y="176" text-anchor="middle" font-size="9" fill="#f59e0b">Parcialmente testeable</text>

  <line x1="530" y1="87" x2="530" y2="210" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="460" y="210" width="140" height="52" rx="5" fill="#f59e0b" opacity="0.15" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="530" y="228" text-anchor="middle" font-size="10" fill="#fef3c7">¿Es la conciencia</text>
  <text x="530" y="242" text-anchor="middle" font-size="10" fill="#fef3c7">solo cerebro?</text>
  <text x="530" y="256" text-anchor="middle" font-size="9" fill="#f59e0b">Difícil de testear</text>

  <!-- Philosophical questions (right) -->
  <line x1="668" y1="87" x2="668" y2="130" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="600" y="130" width="140" height="52" rx="5" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="668" y="148" text-anchor="middle" font-size="10" fill="#ede9fe">¿Qué hubo antes</text>
  <text x="668" y="162" text-anchor="middle" font-size="10" fill="#ede9fe">del Big Bang?</text>
  <text x="668" y="176" text-anchor="middle" font-size="9" fill="#8b5cf6">No testeable hoy</text>

  <line x1="780" y1="87" x2="780" y2="210" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="710" y="210" width="140" height="52" rx="5" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="780" y="228" text-anchor="middle" font-size="10" fill="#ede9fe">¿Es correcto clonar</text>
  <text x="780" y="242" text-anchor="middle" font-size="10" fill="#ede9fe">seres humanos?</text>
  <text x="780" y="256" text-anchor="middle" font-size="9" fill="#8b5cf6">No empírica (ética)</text>

  <!-- Bottom note -->
  <text x="430" y="315" text-anchor="middle" font-size="11" fill="#6b7280" font-style="italic">
    "¿Cómo?" → pregunta científica | "¿Qué significa?" / "¿Es correcto?" → pregunta filosófica
  </text>
</svg>
