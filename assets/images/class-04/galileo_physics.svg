<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 800" width="900" height="800">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="planeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="ballGrad">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="earthGrad2">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </radialGradient>

    <!-- Animaciones -->
    <style>
      @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(120px); opacity: 0.3; }
      }
      @keyframes slide {
        0% { transform: translate(195px, 0px); }
        25% { transform: translate(150px, 24px); }
        50% { transform: translate(100px, 50px); }
        75% { transform: translate(50px, 75px); }
        100% { transform: translate(5px, 98px); }
      }
      @keyframes parabola {
        0% { transform: translate(0, 0); }
        25% { transform: translate(40px, -20px); }
        50% { transform: translate(80px, -25px); }
        75% { transform: translate(120px, -15px); }
        100% { transform: translate(160px, 20px); }
      }
      @keyframes ship-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes wave {
        0%, 100% { d: path("M 0,0 Q 10,-3 20,0 T 40,0 T 60,0"); }
        50% { d: path("M 0,0 Q 10,3 20,0 T 40,0 T 60,0"); }
      }

      .falling-ball { animation: fall 2s ease-in infinite; }
      .sliding-ball { animation: slide 3s ease-out infinite; }
      .projectile-ball { animation: parabola 2.5s ease-in-out infinite; }
      .ship-body { animation: ship-float 3s ease-in-out infinite; }

      .title-text {
        font-family: 'Arial', sans-serif;
        font-size: 26px;
        font-weight: bold;
        fill: #1e293b;
        text-anchor: middle;
      }
      .subtitle-text {
        font-family: 'Arial', sans-serif;
        font-size: 13px;
        fill: #475569;
        text-anchor: middle;
      }
      .label-text {
        font-family: 'Arial', sans-serif;
        font-size: 12px;
        font-weight: 600;
        fill: #1e293b;
      }
      .small-text {
        font-family: 'Arial', sans-serif;
        font-size: 10px;
        fill: #64748b;
      }
      .formula-text {
        font-family: 'Georgia', serif;
        font-size: 14px;
        font-style: italic;
        fill: #7C2D12;
        font-weight: bold;
      }
    </style>
  </defs>

  <!-- Fondo blanco -->
  <rect width="900" height="800" fill="#ffffff"/>

  <!-- Título -->
  <text x="450" y="35" class="title-text">La Física de Galileo: Movimiento y Experimentación</text>
  <text x="450" y="55" class="subtitle-text">Fundamentos de la mecánica moderna que apoyaron el heliocentrismo</text>

  <!-- ========== 1. CAÍDA DE LOS CUERPOS ========== -->
  <g transform="translate(80, 100)">
    <text x="100" y="0" class="label-text" style="font-size: 14px; fill: #7C2D12;">1. CAÍDA LIBRE: Todos caen igual</text>

    <!-- Torre -->
    <g transform="translate(100, 30)">
      <rect x="-15" y="0" width="30" height="150" fill="url(#towerGrad)" stroke="#6B7280" stroke-width="2"/>
      <rect x="-20" y="-5" width="40" height="8" fill="#78350F"/>

      <!-- Bolas cayendo (diferentes masas, misma aceleración) -->
      <g class="falling-ball">
        <!-- Bola pesada -->
        <circle cx="-25" cy="0" r="8" fill="url(#ballGrad)" stroke="#7C2D12" stroke-width="1.5"/>
        <text x="-45" y="5" class="small-text">m₁</text>
      </g>

      <g class="falling-ball" style="animation-delay: 0s;">
        <!-- Bola liviana -->
        <circle cx="25" cy="0" r="5" fill="url(#ballGrad)" stroke="#7C2D12" stroke-width="1.5"/>
        <text x="38" y="5" class="small-text">m₂</text>
      </g>

      <!-- Flechas indicando aceleración -->
      <g opacity="0.5">
        <path d="M -25,40 L -25,70" stroke="#DC2626" stroke-width="2" marker-end="url(#arrowRed)"/>
        <path d="M 25,40 L 25,70" stroke="#DC2626" stroke-width="2" marker-end="url(#arrowRed)"/>
      </g>

      <text x="0" y="180" class="formula-text" text-anchor="middle">d = ½gt²</text>
      <text x="0" y="197" class="small-text" text-anchor="middle">g = constante (≈9.8 m/s²)</text>
    </g>

    <!-- Marcador de flecha -->
    <defs>
      <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#DC2626"/>
      </marker>
    </defs>
  </g>

  <!-- ========== 2. PLANO INCLINADO ========== -->
  <g transform="translate(320, 100)">
    <text x="120" y="0" class="label-text" style="font-size: 14px; fill: #92400E;">2. PLANO INCLINADO: Ralentizar la caída</text>

    <g transform="translate(40, 50)">
      <!-- Plano inclinado -->
      <polygon points="0,100 200,100 200,0" fill="url(#planeGrad)" stroke="#78350F" stroke-width="2"/>

      <!-- Canal en el plano -->
      <path d="M 5,95 L 195,5" stroke="#451A03" stroke-width="3" fill="none"/>

      <!-- Bola deslizándose -->
      <g class="sliding-ball">
        <circle cx="0" cy="0" r="6" fill="#DC2626" stroke="#991B1B" stroke-width="1"/>
      </g>

      <!-- Marcas de distancia (1, 4, 9, 16...) -->
      <g opacity="0.6">
        <line x1="20" y1="90" x2="20" y2="100" stroke="#FEF3C7" stroke-width="2"/>
        <text x="20" y="115" class="small-text" text-anchor="middle" fill="#92400E">1</text>

        <line x1="60" y1="70" x2="60" y2="80" stroke="#FEF3C7" stroke-width="2"/>
        <text x="60" y="95" class="small-text" text-anchor="middle" fill="#92400E">4</text>

        <line x1="100" y1="50" x2="100" y2="60" stroke="#FEF3C7" stroke-width="2"/>
        <text x="100" y="75" class="small-text" text-anchor="middle" fill="#92400E">9</text>

        <line x1="140" y1="30" x2="140" y2="40" stroke="#FEF3C7" stroke-width="2"/>
        <text x="140" y="55" class="small-text" text-anchor="middle" fill="#92400E">16</text>
      </g>

      <text x="100" y="135" class="small-text" text-anchor="middle">Distancias proporcionales a t²</text>
      <text x="100" y="150" class="small-text" text-anchor="middle">(Cuadrados perfectos: 1, 4, 9, 16...)</text>
    </g>
  </g>

  <!-- ========== 3. INERCIA ========== -->
  <g transform="translate(80, 340)">
    <text x="150" y="0" class="label-text" style="font-size: 14px; fill: #0F766E;">3. INERCIA: El movimiento se conserva</text>

    <g transform="translate(150, 30)">
      <!-- Mesa horizontal perfecta (sin fricción) -->
      <rect x="-120" y="40" width="240" height="8" fill="#78350F" stroke="#451A03" stroke-width="2"/>
      <line x1="-120" y1="44" x2="120" y2="44" stroke="#92400E" stroke-width="1" stroke-dasharray="5,5"/>

      <!-- Bola moviéndose -->
      <circle cx="-80" cy="35" r="7" fill="#3B82F6" stroke="#1E40AF" stroke-width="1.5"/>
      <text x="-80" y="20" class="small-text" text-anchor="middle">v</text>

      <!-- Flechas de velocidad constante -->
      <g opacity="0.7">
        <path d="M -60,35 L -30,35" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowBlue)"/>
        <path d="M 0,35 L 30,35" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowBlue)"/>
        <path d="M 60,35 L 90,35" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowBlue)"/>
      </g>

      <text x="0" y="75" class="formula-text" text-anchor="middle">v = constante</text>
      <text x="0" y="92" class="small-text" text-anchor="middle">Sin fricción: movimiento perpetuo</text>
      <text x="0" y="107" class="small-text" text-anchor="middle" style="font-style: italic;">No se necesita fuerza para mantener velocidad</text>
    </g>

    <!-- Marcador de flecha azul -->
    <defs>
      <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#3B82F6"/>
      </marker>
    </defs>
  </g>

  <!-- ========== 4. MOVIMIENTO PARABÓLICO ========== -->
  <g transform="translate(520, 340)">
    <text x="150" y="0" class="label-text" style="font-size: 14px; fill: #BE123C;">4. TRAYECTORIA PARABÓLICA</text>

    <g transform="translate(50, 50)">
      <!-- Cañón -->
      <rect x="0" y="10" width="35" height="15" rx="2" fill="#374151" stroke="#1F2937" stroke-width="1.5"/>
      <polygon points="35,12 50,17.5 35,23" fill="#6B7280" stroke="#374151" stroke-width="1"/>

      <!-- Trayectoria parabólica (curva) -->
      <path d="M 50,17 Q 100,0 150,30 T 200,80" stroke="#DC2626" stroke-width="2" fill="none" stroke-dasharray="3,3" opacity="0.6"/>

      <!-- Proyectil en movimiento -->
      <g class="projectile-ball">
        <circle cx="50" cy="17" r="5" fill="#DC2626" stroke="#991B1B" stroke-width="1"/>
      </g>

      <!-- Componentes del movimiento -->
      <g transform="translate(120, 10)" opacity="0.7">
        <!-- Horizontal (uniforme) -->
        <line x1="0" y1="0" x2="40" y2="0" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
        <text x="20" y="-8" class="small-text" text-anchor="middle" fill="#1E40AF">v_x = const</text>

        <!-- Vertical (acelerada) -->
        <line x1="40" y1="0" x2="40" y2="30" stroke="#DC2626" stroke-width="2" marker-end="url(#arrowRed)"/>
        <text x="58" y="15" class="small-text" fill="#991B1B">v_y ↓</text>
        <text x="58" y="28" class="small-text" fill="#991B1B">(g)</text>
      </g>

      <text x="110" y="105" class="small-text" text-anchor="middle">Horizontal: Inercia (v = constante)</text>
      <text x="110" y="120" class="small-text" text-anchor="middle">Vertical: Gravedad (a = g)</text>
    </g>
  </g>

  <!-- ========== 5. RELATIVIDAD GALILEANA (BARCO) ========== -->
  <g transform="translate(80, 540)">
    <text x="220" y="0" class="label-text" style="font-size: 14px; fill: #1E40AF;">5. RELATIVIDAD: El experimento del barco</text>

    <g transform="translate(50, 30)">
      <!-- Agua -->
      <rect x="0" y="50" width="400" height="30" fill="#BFDBFE" opacity="0.5"/>
      <path d="M 0,50 Q 10,47 20,50 T 40,50 T 60,50 T 80,50 T 100,50 T 120,50 T 140,50 T 160,50 T 180,50 T 200,50 T 220,50 T 240,50 T 260,50 T 280,50 T 300,50 T 320,50 T 340,50 T 360,50 T 380,50 T 400,50"
        stroke="#60A5FA" stroke-width="1.5" fill="none" opacity="0.7"/>

      <!-- Barco -->
      <g class="ship-body" transform="translate(150, 0)">
        <!-- Casco -->
        <polygon points="-40,50 -35,20 35,20 40,50" fill="#92400E" stroke="#78350F" stroke-width="2"/>
        <rect x="-35" y="20" width="70" height="25" fill="#B45309" stroke="#78350F" stroke-width="1.5"/>

        <!-- Mástil -->
        <rect x="-2" y="-15" width="4" height="35" fill="#451A03"/>

        <!-- Vela -->
        <path d="M 0,-15 Q 15,-5 0,15" fill="#FEF3C7" stroke="#D97706" stroke-width="1"/>

        <!-- Persona en el barco saltando -->
        <circle cx="10" cy="10" r="4" fill="#1E293b"/>
        <line x1="10" y1="14" x2="10" y2="24" stroke="#1E293b" stroke-width="2"/>

        <!-- Flecha indicando que cae en el mismo lugar -->
        <path d="M 10,0 L 10,8" stroke="#DC2626" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.6"/>
        <text x="25" y="12" class="small-text" fill="#DC2626">↓ Cae aquí</text>
      </g>

      <!-- Flecha de movimiento del barco -->
      <g transform="translate(0, 90)">
        <line x1="50" y1="0" x2="350" y2="0" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowBlue)"/>
        <text x="200" y="18" class="label-text" text-anchor="middle" fill="#1E40AF">Barco moviéndose (velocidad constante)</text>
      </g>
    </g>

    <text x="220" y="155" class="small-text" text-anchor="middle" style="font-weight: bold;">
      No puedes detectar movimiento uniforme desde dentro del sistema
    </text>
    <text x="220" y="170" class="small-text" text-anchor="middle" style="font-style: italic;">
      → La Tierra se mueve, pero no lo sentimos
    </text>
  </g>

  <!-- Conclusión -->
  <g transform="translate(50, 730)">
    <rect x="0" y="0" width="800" height="55" rx="8" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>

    <text x="400" y="25" class="label-text" style="font-size: 13px; text-anchor: middle; fill: #92400E;">
      REVOLUCIÓN GALILEANA: Nueva física que hace posible el heliocentrismo
    </text>
    <text x="400" y="43" class="small-text" text-anchor="middle" style="font-size: 11px;">
      Inercia + Relatividad + Experimentación matemática = Refutación de objeciones aristotélicas contra la Tierra móvil
    </text>
  </g>

</svg>
