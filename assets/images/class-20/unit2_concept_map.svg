<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 940 560">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6b7280"/>
    </marker>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="470" y="26" text-anchor="middle" font-size="17" font-weight="bold" fill="#10b981">
    Mapa Conceptual — Unidad 2: Epistemología y Biología Molecular
  </text>

  <!-- CENTER NODE: Conocimiento Científico -->
  <ellipse cx="470" cy="290" rx="100" ry="55" fill="url(#centerGrad)" stroke="#10b981" stroke-width="3"/>
  <text x="470" y="283" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Conocimiento</text>
  <text x="470" y="300" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Científico</text>
  <text x="470" y="316" text-anchor="middle" font-size="10" fill="#d1fae5">Teoría + Experimento + Tecnología</text>

  <!-- TOP CLUSTER: Discoveries -->
  <!-- Generación espontánea (Clase 11) -->
  <rect x="50" y="50" width="145" height="62" rx="7" fill="#374151" stroke="#8b5cf6" stroke-width="2"/>
  <text x="123" y="71" text-anchor="middle" font-size="11" font-weight="bold" fill="#8b5cf6">Generación Espontánea</text>
  <text x="123" y="86" text-anchor="middle" font-size="10" fill="#9ca3af">Pasteur — Experimento</text>
  <text x="123" y="100" text-anchor="middle" font-size="10" fill="#9ca3af">de cuello de cisne</text>

  <!-- Rosalind Franklin / Photo 51 (Clase 12) -->
  <rect x="250" y="50" width="145" height="62" rx="7" fill="#374151" stroke="#8b5cf6" stroke-width="2"/>
  <text x="323" y="71" text-anchor="middle" font-size="11" font-weight="bold" fill="#8b5cf6">Foto 51 — Franklin</text>
  <text x="323" y="86" text-anchor="middle" font-size="10" fill="#9ca3af">Cristalografía de rayos X</text>
  <text x="323" y="100" text-anchor="middle" font-size="10" fill="#9ca3af">→ Doble hélice (1953)</text>

  <!-- ADN Material genético (Clase 13) -->
  <rect x="450" y="50" width="145" height="62" rx="7" fill="#374151" stroke="#8b5cf6" stroke-width="2"/>
  <text x="523" y="71" text-anchor="middle" font-size="11" font-weight="bold" fill="#8b5cf6">ADN Material Genético</text>
  <text x="523" y="86" text-anchor="middle" font-size="10" fill="#9ca3af">Griffith → Avery →</text>
  <text x="523" y="100" text-anchor="middle" font-size="10" fill="#9ca3af">Hershey-Chase</text>

  <!-- Meselson-Stahl (Clase 14) -->
  <rect x="650" y="50" width="145" height="62" rx="7" fill="#374151" stroke="#8b5cf6" stroke-width="2"/>
  <text x="723" y="71" text-anchor="middle" font-size="11" font-weight="bold" fill="#8b5cf6">Replicación ADN</text>
  <text x="723" y="86" text-anchor="middle" font-size="10" fill="#9ca3af">Meselson-Stahl (1958)</text>
  <text x="723" y="100" text-anchor="middle" font-size="10" fill="#9ca3af">Semiconservativa ✓</text>

  <!-- Arrows from discoveries to center -->
  <line x1="170" y1="112" x2="385" y2="252" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#arrow)" opacity="0.7"/>
  <line x1="323" y1="112" x2="420" y2="240" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#arrow)" opacity="0.7"/>
  <line x1="523" y1="112" x2="490" y2="237" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#arrow)" opacity="0.7"/>
  <line x1="723" y1="112" x2="558" y2="252" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#arrow)" opacity="0.7"/>

  <!-- BOTTOM CLUSTER: Applications and Reflection -->
  <!-- Biotecnología / CRISPR (Clase 15) -->
  <rect x="50" y="420" width="145" height="62" rx="7" fill="#374151" stroke="#ef4444" stroke-width="2"/>
  <text x="123" y="441" text-anchor="middle" font-size="11" font-weight="bold" fill="#ef4444">Biotecnología</text>
  <text x="123" y="456" text-anchor="middle" font-size="10" fill="#9ca3af">Dolly — CRISPR-Cas9</text>
  <text x="123" y="471" text-anchor="middle" font-size="10" fill="#9ca3af">Ética aplicada</text>

  <!-- Modelos Científicos (Clase 16) -->
  <rect x="250" y="420" width="145" height="62" rx="7" fill="#374151" stroke="#f59e0b" stroke-width="2"/>
  <text x="323" y="441" text-anchor="middle" font-size="11" font-weight="bold" fill="#f59e0b">Modelos Científicos</text>
  <text x="323" y="456" text-anchor="middle" font-size="10" fill="#9ca3af">Tipos, funciones</text>
  <text x="323" y="471" text-anchor="middle" font-size="10" fill="#9ca3af">Origen de la vida</text>

  <!-- 3 Dimensiones (Clase 17) -->
  <rect x="450" y="420" width="145" height="62" rx="7" fill="#374151" stroke="#3b82f6" stroke-width="2"/>
  <text x="523" y="441" text-anchor="middle" font-size="11" font-weight="bold" fill="#3b82f6">3 Dimensiones</text>
  <text x="523" y="456" text-anchor="middle" font-size="10" fill="#9ca3af">Teoría + Experimento</text>
  <text x="523" y="471" text-anchor="middle" font-size="10" fill="#9ca3af">+ Tecnología</text>

  <!-- Ciencia y Sociedad (Clase 18) -->
  <rect x="650" y="420" width="145" height="62" rx="7" fill="#374151" stroke="#ec4899" stroke-width="2"/>
  <text x="723" y="441" text-anchor="middle" font-size="11" font-weight="bold" fill="#ec4899">Ciencia y Sociedad</text>
  <text x="723" y="456" text-anchor="middle" font-size="10" fill="#9ca3af">Valores, género</text>
  <text x="723" y="471" text-anchor="middle" font-size="10" fill="#9ca3af">Intereses económicos</text>

  <!-- Arrows from center to applications -->
  <line x1="385" y1="325" x2="170" y2="420" stroke="#6b7280" stroke-width="1.5" marker-end="url(#arrowGray)" opacity="0.7"/>
  <line x1="420" y1="340" x2="323" y2="420" stroke="#6b7280" stroke-width="1.5" marker-end="url(#arrowGray)" opacity="0.7"/>
  <line x1="490" y1="343" x2="523" y2="420" stroke="#6b7280" stroke-width="1.5" marker-end="url(#arrowGray)" opacity="0.7"/>
  <line x1="558" y1="325" x2="723" y2="420" stroke="#6b7280" stroke-width="1.5" marker-end="url(#arrowGray)" opacity="0.7"/>

  <!-- Limits (Clase 19) — side node -->
  <rect x="800" y="262" width="125" height="56" rx="7" fill="#374151" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="863" y="283" text-anchor="middle" font-size="11" font-weight="bold" fill="#10b981">Límites del</text>
  <text x="863" y="298" text-anchor="middle" font-size="11" font-weight="bold" fill="#10b981">Conocimiento</text>
  <text x="863" y="313" text-anchor="middle" font-size="10" fill="#9ca3af">Demarcación</text>
  <line x1="800" y1="290" x2="570" y2="290" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrow)"/>

  <!-- Bottom caption -->
  <text x="470" y="540" text-anchor="middle" font-size="11" fill="#6b7280" font-style="italic">
    Clases 11–19 de Unidad 2 · Las flechas indican relaciones de fundamentación y aplicación
  </text>
</svg>
