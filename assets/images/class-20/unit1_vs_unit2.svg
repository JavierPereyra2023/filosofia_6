<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 420">
  <!-- Title -->
  <text x="440" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#10b981">
    Comparación: Unidad 1 (Revolución Científica) vs Unidad 2 (ADN y Epistemología)
  </text>

  <!-- Headers -->
  <rect x="30" y="44" width="200" height="36" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1.5"/>
  <text x="130" y="67" text-anchor="middle" font-size="13" font-weight="bold" fill="#9ca3af">DIMENSIÓN</text>

  <rect x="238" y="44" width="285" height="36" rx="5" fill="#8b5cf6" opacity="0.25" stroke="#8b5cf6" stroke-width="2"/>
  <text x="381" y="67" text-anchor="middle" font-size="13" font-weight="bold" fill="#8b5cf6">⭐ UNIDAD 1 (s. XVI–XVII)</text>

  <rect x="531" y="44" width="319" height="36" rx="5" fill="#10b981" opacity="0.25" stroke="#10b981" stroke-width="2"/>
  <text x="691" y="67" text-anchor="middle" font-size="13" font-weight="bold" fill="#10b981">⭐ UNIDAD 2 (s. XX)</text>

  <!-- Row data: [label, u1 content, u2 content] -->
  <!-- Row 1: Paradigma -->
  <rect x="30" y="86" width="200" height="46" rx="3" fill="#1f2937" opacity="0.6" stroke="#374151" stroke-width="1"/>
  <text x="130" y="110" text-anchor="middle" font-size="12" font-weight="bold" fill="#f59e0b">Paradigma central</text>
  <rect x="238" y="86" width="285" height="46" rx="3" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="0.5"/>
  <text x="381" y="106" text-anchor="middle" font-size="11" fill="#ede9fe">Mecánica celeste:</text>
  <text x="381" y="122" text-anchor="middle" font-size="11" fill="#ede9fe">Ptolomeo → Copérnico → Newton</text>
  <rect x="531" y="86" width="319" height="46" rx="3" fill="#10b981" opacity="0.08" stroke="#10b981" stroke-width="0.5"/>
  <text x="691" y="106" text-anchor="middle" font-size="11" fill="#d1fae5">Biología molecular:</text>
  <text x="691" y="122" text-anchor="middle" font-size="11" fill="#d1fae5">Generación esp. → ADN → Biotecnología</text>

  <!-- Row 2: Evidencia -->
  <rect x="30" y="137" width="200" height="46" rx="3" fill="#1f2937" opacity="0.6" stroke="#374151" stroke-width="1"/>
  <text x="130" y="161" text-anchor="middle" font-size="12" font-weight="bold" fill="#f59e0b">Tipo de evidencia</text>
  <rect x="238" y="137" width="285" height="46" rx="3" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="0.5"/>
  <text x="381" y="157" text-anchor="middle" font-size="11" fill="#ede9fe">Observacional + matemática</text>
  <text x="381" y="173" text-anchor="middle" font-size="11" fill="#ede9fe">Telescopio + geometría orbital</text>
  <rect x="531" y="137" width="319" height="46" rx="3" fill="#10b981" opacity="0.08" stroke="#10b981" stroke-width="0.5"/>
  <text x="691" y="157" text-anchor="middle" font-size="11" fill="#d1fae5">Experimental + molecular</text>
  <text x="691" y="173" text-anchor="middle" font-size="11" fill="#d1fae5">Cristalografía, isótopos, bioquímica</text>

  <!-- Row 3: Tecnologia -->
  <rect x="30" y="188" width="200" height="46" rx="3" fill="#1f2937" opacity="0.6" stroke="#374151" stroke-width="1"/>
  <text x="130" y="212" text-anchor="middle" font-size="12" font-weight="bold" fill="#f59e0b">Tecnología clave</text>
  <rect x="238" y="188" width="285" height="46" rx="3" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="0.5"/>
  <text x="381" y="208" text-anchor="middle" font-size="11" fill="#ede9fe">Telescopio (Galileo, 1609)</text>
  <text x="381" y="224" text-anchor="middle" font-size="11" fill="#ede9fe">Extensión de lo visible</text>
  <rect x="531" y="188" width="319" height="46" rx="3" fill="#10b981" opacity="0.08" stroke="#10b981" stroke-width="0.5"/>
  <text x="691" y="208" text-anchor="middle" font-size="11" fill="#d1fae5">Rayos X, microscopio electrónico</text>
  <text x="691" y="224" text-anchor="middle" font-size="11" fill="#d1fae5">Centrifugación, CRISPR</text>

  <!-- Row 4: Escala -->
  <rect x="30" y="239" width="200" height="46" rx="3" fill="#1f2937" opacity="0.6" stroke="#374151" stroke-width="1"/>
  <text x="130" y="263" text-anchor="middle" font-size="12" font-weight="bold" fill="#f59e0b">Escala estudiada</text>
  <rect x="238" y="239" width="285" height="46" rx="3" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="0.5"/>
  <text x="381" y="259" text-anchor="middle" font-size="11" fill="#ede9fe">Macroscópica: planetas, órbitas</text>
  <text x="381" y="275" text-anchor="middle" font-size="11" fill="#ede9fe">Distancias astronómicas (UA, años-luz)</text>
  <rect x="531" y="239" width="319" height="46" rx="3" fill="#10b981" opacity="0.08" stroke="#10b981" stroke-width="0.5"/>
  <text x="691" y="259" text-anchor="middle" font-size="11" fill="#d1fae5">Nanoscópica: moléculas, bases nitrogenadas</text>
  <text x="691" y="275" text-anchor="middle" font-size="11" fill="#d1fae5">Escala nanómetros (10⁻⁹ m)</text>

  <!-- Row 5: Concepto epistemologico -->
  <rect x="30" y="290" width="200" height="46" rx="3" fill="#1f2937" opacity="0.6" stroke="#374151" stroke-width="1"/>
  <text x="130" y="314" text-anchor="middle" font-size="12" font-weight="bold" fill="#f59e0b">Aporte epistem.</text>
  <rect x="238" y="290" width="285" height="46" rx="3" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="0.5"/>
  <text x="381" y="310" text-anchor="middle" font-size="11" fill="#ede9fe">Cambio de paradigma (Kuhn)</text>
  <text x="381" y="326" text-anchor="middle" font-size="11" fill="#ede9fe">Carga teórica de la observación</text>
  <rect x="531" y="290" width="319" height="46" rx="3" fill="#10b981" opacity="0.08" stroke="#10b981" stroke-width="0.5"/>
  <text x="691" y="310" text-anchor="middle" font-size="11" fill="#d1fae5">Convergencia de evidencia</text>
  <text x="691" y="326" text-anchor="middle" font-size="11" fill="#d1fae5">Falsación múltiple, ética científica</text>

  <!-- Bottom note -->
  <text x="440" y="390" text-anchor="middle" font-size="12" font-weight="bold" fill="#f59e0b">
    Concepto transversal: la ciencia es una práctica histórica, social, teórica y tecnológica a la vez
  </text>
  <text x="440" y="408" text-anchor="middle" font-size="11" fill="#6b7280">
    El método científico no es una receta fija — es una tradición de búsqueda crítica y autocorrección
  </text>
</svg>
