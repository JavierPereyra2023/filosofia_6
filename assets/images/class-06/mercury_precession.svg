<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" style="background: white;">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2c3e50" />
    </marker>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FDB813;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEB3B;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">Precesión del Perihelio de Mercurio</text>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">La Anomalía que Newton no pudo explicar</text>

  <!-- Sun at center -->
  <circle cx="450" cy="350" r="40" fill="url(#sunGrad)" stroke="#F57C00" stroke-width="2"/>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#BF360C">SOL</text>

  <!-- Mercury's elliptical orbit (simplified) -->
  <!-- First orbit position (black - original) -->
  <ellipse cx="450" cy="350" rx="250" ry="180" fill="none" stroke="#34495e" stroke-width="2" opacity="0.5"/>

  <!-- Second orbit position (rotated slightly - showing precession) -->
  <ellipse cx="450" cy="350" rx="250" ry="180" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="8,4" transform="rotate(15 450 350)"/>

  <!-- Third orbit (even more rotated) -->
  <ellipse cx="450" cy="350" rx="250" ry="180" fill="none" stroke="#9b59b6" stroke-width="2" stroke-dasharray="8,4" transform="rotate(30 450 350)"/>

  <!-- Perihelion markers -->
  <!-- Orbit 1 perihelion -->
  <circle cx="200" cy="350" r="8" fill="#34495e"/>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">P₁</text>

  <!-- Orbit 2 perihelion (rotated) -->
  <g transform="rotate(15 450 350)">
    <circle cx="200" cy="350" r="8" fill="#3498db"/>
    <text x="200" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#3498db">P₂</text>
  </g>

  <!-- Orbit 3 perihelion -->
  <g transform="rotate(30 450 350)">
    <circle cx="200" cy="350" r="8" fill="#9b59b6"/>
    <text x="200" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#9b59b6">P₃</text>
  </g>

  <!-- Angle arc showing precession -->
  <path d="M 200 350 A 250 250 0 0 1 235 285" fill="none" stroke="#e74c3c" stroke-width="3"/>
  <text x="220" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">43" por siglo</text>

  <!-- Mercury at different positions -->
  <circle cx="200" cy="350" r="6" fill="#95a5a6"/>

  <!-- Legend Box -->
  <rect x="20" y="500" width="280" height="180" rx="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
  <text x="160" y="525" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">EL PROBLEMA</text>

  <text x="30" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Predicción Newton:</text>
  <text x="30" y="568" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Órbita elíptica fija (Perihelio estático)</text>

  <text x="30" y="595" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">Observación Real:</text>
  <text x="30" y="613" font-family="Arial, sans-serif" font-size="10" fill="#34495e">El perihelio AVANZA 43 segundos</text>
  <text x="30" y="628" font-family="Arial, sans-serif" font-size="10" fill="#34495e">de arco por siglo</text>

  <text x="30" y="655" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">Anomalía Persistente (1859-1915)</text>

  <!-- Solutions Box -->
  <rect x="600" y="500" width="280" height="180" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="740" y="525" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">INTENTOS DE SOLUCIÓN</text>

  <text x="610" y="550" font-family="Arial, sans-serif" font-size="11" fill="#d35400" font-weight="bold">1. Hipótesis Ad Hoc MALA:</text>
  <text x="610" y="568" font-family="Arial, sans-serif" font-size="10" fill="#34495e">"Existe un planeta invisible entre</text>
  <text x="610" y="583" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Mercurio y el Sol: VULCANO"</text>
  <text x="610" y="598" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#e74c3c">✗ Nunca encontrado</text>

  <line x1="610" y1="610" x2="870" y2="610" stroke="#95a5a6" stroke-width="1"/>

  <text x="610" y="630" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">2. Nueva Teoría (Einstein 1915):</text>
  <text x="610" y="648" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Relatividad General predice</text>
  <text x="610" y="663" font-family="Arial, sans-serif" font-size="10" fill="#34495e">EXACTAMENTE 43" por siglo</text>
  <text x="610" y="678" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#27ae60">✓ Crisis resuelta, paradigma cambiado</text>

  <!-- Visual explanation -->
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d" font-style="italic">El perihelio (punto más cercano al Sol) gira lentamente como una espiral</text>

  <!-- Arrow showing direction of precession -->
  <path d="M 190 240 Q 140 280 140 340" fill="none" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="110" y="290" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Avance</text>
  <text x="110" y="305" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">del perihelio</text>

  <!-- Timeline -->
  <rect x="320" y="130" width="260" height="80" rx="6" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#495057">Línea de Tiempo</text>
  <text x="330" y="170" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1859: Le Verrier descubre la anomalía</text>
  <text x="330" y="185" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1860-1915: Búsqueda infructuosa de Vulcano</text>
  <text x="330" y="200" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-weight="bold">1915: Einstein resuelve el enigma</text>
</svg>