<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 800" style="background: white;">
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">Comparación de Teorías: Ptolomeo vs Copérnico</text>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">Evaluando los 5 Valores de Kuhn (s. XVI)</text>

  <!-- Table -->
  <g transform="translate(50, 80)">
    <!-- Header row -->
    <rect x="0" y="0" width="800" height="50" fill="#34495e"/>
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">VALOR EPISTÉMICO</text>
    <text x="450" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PTOLOMEO</text>
    <text x="700" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">COPÉRNICO</text>

    <!-- Row 1: Precisión -->
    <rect x="0" y="50" width="800" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">1. PRECISIÓN</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Concordancia con datos</text>

    <text x="350" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">★★★★★</text>
    <text x="350" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Muy preciso (con</text>
    <text x="350" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">epiciclos ajustados)</text>

    <text x="600" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e67e22">★★★☆☆</text>
    <text x="600" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Menos preciso</text>
    <text x="600" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">inicialmente</text>

    <!-- Row 2: Coherencia -->
    <rect x="0" y="130" width="800" height="80" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">2. COHERENCIA</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Con física aristotélica</text>

    <text x="350" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">★★★★★</text>
    <text x="350" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Perfecto con física</text>
    <text x="350" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">terrestre aceptada</text>

    <text x="600" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">★★☆☆☆</text>
    <text x="600" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Contradice física</text>
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">(necesita nueva física)</text>

    <!-- Row 3: Simplicidad -->
    <rect x="0" y="210" width="800" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="20" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">3. SIMPLICIDAD</text>
    <text x="20" y="260" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Complejidad matemática</text>

    <text x="350" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">★★☆☆☆</text>
    <text x="350" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Epiciclos múltiples</text>
    <text x="350" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Ecuantes complejos</text>

    <text x="600" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">★★★★☆</text>
    <text x="600" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Más simple: Sol al</text>
    <text x="600" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">centro, órbitas circulares</text>

    <!-- Row 4: Amplitud -->
    <rect x="0" y="290" width="800" height="80" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
    <text x="20" y="320" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">4. AMPLITUD</text>
    <text x="20" y="340" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Fenómenos explicados</text>

    <text x="350" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f39c12">★★★☆☆</text>
    <text x="350" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Solo movimientos</text>
    <text x="350" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">planetarios visibles</text>

    <text x="600" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">★★★★☆</text>
    <text x="600" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Explica variación tamaño</text>
    <text x="600" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">de Venus/Marte (distancia)</text>

    <!-- Row 5: Fecundidad -->
    <rect x="0" y="370" width="800" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="20" y="400" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">5. FECUNDIDAD</text>
    <text x="20" y="420" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Nuevas investigaciones</text>

    <text x="350" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">★☆☆☆☆</text>
    <text x="350" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Programa estancado</text>
    <text x="350" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Solo ajustes menores</text>

    <text x="600" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">★★★★★</text>
    <text x="600" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Abrió física moderna</text>
    <text x="600" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Galileo, Kepler, Newton</text>
  </g>

  <!-- Radar Chart -->
  <g transform="translate(150, 560)">
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Gráfico Comparativo de Valores</text>

    <!-- Pentagon outline -->
    <polygon points="300,50 450,130 400,280 200,280 150,130" fill="none" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Grid lines -->
    <polygon points="300,110 390,155 360,230 240,230 210,155" fill="none" stroke="#ecf0f1" stroke-width="1"/>
    <polygon points="300,170 330,180 320,180 280,180 270,180" fill="none" stroke="#ecf0f1" stroke-width="1"/>

    <!-- Ptolemy (blue) -->
    <polygon points="300,50 450,130 270,280 200,280 150,130" fill="rgba(52, 152, 219, 0.3)" stroke="#3498db" stroke-width="3"/>

    <!-- Copernicus (red) -->
    <polygon points="300,110 330,180 400,280 240,230 240,155" fill="rgba(231, 76, 60, 0.3)" stroke="#e74c3c" stroke-width="3"/>

    <!-- Axis labels -->
    <text x="300" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">Precisión</text>
    <text x="470" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#2c3e50" font-weight="bold">Coherencia</text>
    <text x="420" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">Simplicidad</text>
    <text x="180" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50" font-weight="bold">Amplitud</text>
    <text x="130" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#2c3e50" font-weight="bold">Fecundidad</text>

    <!-- Legend -->
    <rect x="500" y="80" width="15" height="15" fill="rgba(52, 152, 219, 0.5)" stroke="#3498db" stroke-width="2"/>
    <text x="520" y="92" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Ptolomeo</text>

    <rect x="500" y="110" width="15" height="15" fill="rgba(231, 76, 60, 0.5)" stroke="#e74c3c" stroke-width="2"/>
    <text x="520" y="122" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Copérnico</text>
  </g>

  <!-- Bottom note -->
  <text x="450" y="770" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#7f8c8d">Los valores entran en CONFLICTO: Copérnico sacrificó precisión y coherencia por simplicidad y fecundidad</text>
</svg>