<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700" width="1100" height="700">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&amp;display=swap');

      .title-text {
        font-family: 'Merriweather', serif;
        font-size: 26px;
        font-weight: 700;
        fill: #1a1a2e;
      }

      .label-text {
        font-family: 'Merriweather', serif;
        font-size: 16px;
        font-weight: 600;
        fill: #2d3436;
      }

      .small-text {
        font-family: 'Merriweather', serif;
        font-size: 14px;
        fill: #636e72;
      }

      .result-text {
        font-family: 'Merriweather', serif;
        font-size: 15px;
        font-weight: 700;
      }

      /* Animations */
      @keyframes particle-float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-10px) translateX(5px);
          opacity: 0.4;
        }
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0.8;
        }
      }

      @keyframes microbe-grow {
        0% {
          opacity: 0;
          transform: scale(0);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes glow {
        0%, 100% {
          filter: drop-shadow(0 0 5px rgba(231, 76, 60, 0.5));
        }
        50% {
          filter: drop-shadow(0 0 15px rgba(231, 76, 60, 0.9));
        }
      }

      .air-particle {
        animation: particle-float 3s ease-in-out infinite;
      }

      .trapped-particle {
        animation: particle-float 2s ease-in-out infinite;
      }

      .microbe {
        animation: microbe-grow 1.5s ease-out 2s forwards;
        opacity: 0;
      }

      .broken-neck {
        animation: glow 2s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="700" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" class="title-text">
    Experimento de Louis Pasteur (1861) - Matraz de Cuello de Cisne
  </text>
  <text x="550" y="65" text-anchor="middle" class="small-text" font-style="italic">
    El experimento que refut√≥ definitivamente la generaci√≥n espont√°nea
  </text>

  <!-- Left Side: INTACT SWAN NECK (No microorganisms) -->
  <g id="intact-flask">
    <text x="300" y="110" text-anchor="middle" class="label-text" fill="#27ae60">
      CUELLO INTACTO: Caldo Permanece Est√©ril
    </text>

    <!-- Flask body -->
    <ellipse cx="300" cy="500" rx="80" ry="25" fill="#4a90a4" stroke="#2980b9" stroke-width="3"/>
    <rect x="220" y="360" width="160" height="140" fill="#e8f4f8" stroke="#2980b9" stroke-width="3"/>
    <ellipse cx="300" cy="360" rx="80" ry="25" fill="#e8f4f8" stroke="#2980b9" stroke-width="3"/>

    <!-- Swan neck (S-shaped) -->
    <path d="M 300 360 Q 300 320 250 300 Q 200 280 180 240 Q 160 200 180 160 Q 200 140 230 140"
          fill="none" stroke="#2980b9" stroke-width="3"/>
    <ellipse cx="230" cy="140" rx="15" ry="8" fill="none" stroke="#2980b9" stroke-width="3"/>

    <!-- Caldo label -->
    <text x="300" y="440" text-anchor="middle" class="small-text" fill="white" font-weight="600">
      Caldo Est√©ril
    </text>

    <!-- Air entering (arrows) -->
    <path d="M 230 100 L 230 125" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>
    <text x="230" y="95" text-anchor="middle" class="small-text" fill="#3498db" font-size="12px">
      Aire entra ‚úì
    </text>

    <!-- Particles trapped in neck -->
    <circle cx="190" cy="230" r="4" fill="#e74c3c" opacity="0.7" class="trapped-particle"/>
    <circle cx="175" cy="190" r="3" fill="#e67e22" opacity="0.6" class="trapped-particle" style="animation-delay: 0.5s;"/>
    <circle cx="185" cy="210" r="3.5" fill="#c0392b" opacity="0.8" class="trapped-particle" style="animation-delay: 1s;"/>

    <text x="120" y="200" text-anchor="end" class="small-text" font-size="12px" fill="#c0392b">
      Polvo/microbios
    </text>
    <text x="120" y="215" text-anchor="end" class="small-text" font-size="12px" fill="#c0392b">
      quedan atrapados
    </text>
    <path d="M 125 207 L 165 200" stroke="#c0392b" stroke-width="1.5" fill="none" marker-end="url(#arrow-red-small)"/>

    <!-- Result box -->
    <rect x="190" y="540" width="220" height="80" fill="#d5f4e6" stroke="#27ae60" stroke-width="3" rx="8"/>
    <text x="300" y="570" text-anchor="middle" class="result-text" fill="#27ae60">
      ‚úó NO Aparecen
    </text>
    <text x="300" y="590" text-anchor="middle" class="result-text" fill="#27ae60">
      Microorganismos
    </text>
    <text x="300" y="610" text-anchor="middle" class="small-text">
      (Indefinidamente)
    </text>
  </g>

  <!-- Middle: KEY INSIGHT -->
  <g id="key-insight">
    <rect x="450" y="250" width="200" height="180" fill="#fff3e0" stroke="#f39c12" stroke-width="3" rx="10"/>
    <text x="550" y="280" text-anchor="middle" class="label-text" fill="#d68910">
      üîë CLAVE
    </text>

    <text x="550" y="310" text-anchor="middle" class="small-text" font-weight="600">
      Aire puede entrar
    </text>
    <text x="550" y="330" text-anchor="middle" class="small-text">
      (refuta objeci√≥n vitalista)
    </text>

    <text x="550" y="360" text-anchor="middle" class="small-text" font-weight="600">
      PERO
    </text>

    <text x="550" y="385" text-anchor="middle" class="small-text" font-weight="600">
      Polvo con microbios
    </text>
    <text x="550" y="405" text-anchor="middle" class="small-text">
      queda atrapado en
    </text>
    <text x="550" y="422" text-anchor="middle" class="small-text">
      las curvas del cuello
    </text>
  </g>

  <!-- Right Side: BROKEN NECK (Microorganisms appear) -->
  <g id="broken-flask">
    <text x="850" y="110" text-anchor="middle" class="label-text" fill="#e74c3c">
      CUELLO ROTO: Microorganismos Aparecen
    </text>

    <!-- Flask body -->
    <ellipse cx="850" cy="500" rx="80" ry="25" fill="#4a90a4" stroke="#2980b9" stroke-width="3"/>
    <rect x="770" y="360" width="160" height="140" fill="#e8f4f8" stroke="#2980b9" stroke-width="3"/>
    <ellipse cx="850" cy="360" rx="80" ry="25" fill="#e8f4f8" stroke="#2980b9" stroke-width="3"/>

    <!-- Broken neck (straight) -->
    <path d="M 850 360 L 850 180"
          fill="none" stroke="#2980b9" stroke-width="3"/>
    <ellipse cx="850" cy="180" rx="15" ry="8" fill="none" stroke="#2980b9" stroke-width="3"/>

    <!-- Break indication -->
    <path d="M 800 300 L 820 290 M 820 290 L 815 310" stroke="#e74c3c" stroke-width="3" class="broken-neck"/>
    <path d="M 880 300 L 860 290 M 860 290 L 865 310" stroke="#e74c3c" stroke-width="3" class="broken-neck"/>
    <text x="740" y="300" text-anchor="end" class="small-text" fill="#e74c3c" font-weight="700">
      ROTO ‚úÇ
    </text>

    <!-- Air particles entering directly -->
    <circle cx="830" cy="220" r="4" fill="#3498db" opacity="0.5" class="air-particle"/>
    <circle cx="860" cy="240" r="3" fill="#3498db" opacity="0.6" class="air-particle" style="animation-delay: 0.3s;"/>
    <circle cx="845" cy="230" r="3.5" fill="#3498db" opacity="0.7" class="air-particle" style="animation-delay: 0.6s;"/>

    <!-- Microorganisms in broth -->
    <circle cx="830" cy="430" r="5" fill="#27ae60" class="microbe"/>
    <circle cx="850" cy="445" r="4" fill="#2ecc71" class="microbe" style="animation-delay: 2.2s;"/>
    <circle cx="870" cy="425" r="5" fill="#27ae60" class="microbe" style="animation-delay: 2.4s;"/>
    <circle cx="840" cy="455" r="4" fill="#2ecc71" class="microbe" style="animation-delay: 2.6s;"/>
    <circle cx="860" cy="410" r="4.5" fill="#27ae60" class="microbe" style="animation-delay: 2.8s;"/>

    <!-- Result box -->
    <rect x="740" y="540" width="220" height="80" fill="#ffe6e6" stroke="#e74c3c" stroke-width="3" rx="8"/>
    <text x="850" y="570" text-anchor="middle" class="result-text" fill="#c0392b">
      ‚úì Aparecen
    </text>
    <text x="850" y="590" text-anchor="middle" class="result-text" fill="#c0392b">
      Microorganismos
    </text>
    <text x="850" y="610" text-anchor="middle" class="small-text">
      (R√°pidamente)
    </text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#3498db" />
    </marker>
    <marker id="arrow-red-small" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#c0392b" />
    </marker>
  </defs>

  <!-- Final Conclusion -->
  <rect x="50" y="640" width="1000" height="50" fill="#e8f8f5" stroke="#27ae60" stroke-width="3" rx="8"/>
  <text x="550" y="660" text-anchor="middle" class="label-text" fill="#27ae60" font-size="17px">
    üèÜ CONCLUSI√ìN DEFINITIVA: Omne vivum ex vivo (Todo ser vivo proviene de otro ser vivo)
  </text>
  <text x="550" y="682" text-anchor="middle" class="small-text" font-weight="600" fill="#27ae60">
    La generaci√≥n espont√°nea queda REFUTADA. Los microorganismos provienen del aire, no surgen de la materia inerte.
  </text>

</svg>
