<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" style="background-color: transparent;">
  <defs>
    <!-- Gradient for boxes -->
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05" />
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#10b981" text-anchor="middle">
    Método Científico: Refutación de la Generación Espontánea
  </text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">
    (Redi, Spallanzani, Pasteur: 1668-1861)
  </text>

  <!-- Step 1: Observation -->
  <rect x="200" y="90" width="400" height="70" rx="8" fill="url(#boxGradient)" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">
    1. OBSERVACIÓN
  </text>
  <text x="400" y="138" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    "En la carne podrida aparecen moscas"
  </text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    "En caldos aparecen microorganismos"
  </text>

  <!-- Arrow 1 -->
  <line x1="400" y1="160" x2="400" y2="200" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Question -->
  <rect x="200" y="200" width="400" height="70" rx="8" fill="url(#boxGradient)" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">
    2. PREGUNTA DE INVESTIGACIÓN
  </text>
  <text x="400" y="248" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    "¿Surgen espontáneamente o provienen"
  </text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    de organismos preexistentes?"
  </text>

  <!-- Arrow 2 -->
  <line x1="400" y1="270" x2="400" y2="310" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Hypothesis -->
  <rect x="200" y="310" width="400" height="85" rx="8" fill="url(#boxGradient)" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">
    3. HIPÓTESIS (Testeable y Falsable)
  </text>
  <text x="400" y="358" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    "Los organismos NO surgen espontáneamente."
  </text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    "Provienen de otros organismos que llegan"
  </text>
  <text x="400" y="392" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    del aire o depositan huevos"
  </text>

  <!-- Arrow 3 -->
  <line x1="400" y1="395" x2="400" y2="435" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 4: Experiment Design -->
  <rect x="200" y="435" width="400" height="100" rx="8" fill="url(#boxGradient)" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">
    4. DISEÑO EXPERIMENTAL
  </text>
  <text x="400" y="483" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    Grupo Control: Expuesto al aire → Aparecen organismos
  </text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    Grupo Experimental: Protegido del aire/moscas
  </text>
  <text x="400" y="517" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    (gasa, sellado hermético, cuello de cisne)
  </text>
  <text x="400" y="534" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    → NO aparecen organismos
  </text>

  <!-- Arrow 4 -->
  <line x1="400" y1="535" x2="400" y2="575" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Experimentation -->
  <rect x="200" y="575" width="400" height="70" rx="8" fill="url(#boxGradient)" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">
    5. EXPERIMENTACIÓN
  </text>
  <text x="400" y="623" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    Observación sistemática durante días/meses
  </text>
  <text x="400" y="640" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    Registro riguroso de resultados
  </text>

  <!-- Arrow 5 -->
  <line x1="400" y1="645" x2="400" y2="685" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Analysis -->
  <rect x="200" y="685" width="400" height="70" rx="8" fill="url(#boxGradient)" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="710" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">
    6. ANÁLISIS DE RESULTADOS
  </text>
  <text x="400" y="733" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    Comparación entre grupos control y experimental
  </text>
  <text x="400" y="750" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    Los datos apoyan la hipótesis de biogénesis
  </text>

  <!-- Arrow 6 -->
  <line x1="400" y1="755" x2="400" y2="795" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 7: Conclusion -->
  <rect x="200" y="795" width="400" height="85" rx="8" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-width="3"/>
  <text x="400" y="820" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857" text-anchor="middle">
    7. CONCLUSIÓN
  </text>
  <text x="400" y="843" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857" text-anchor="middle">
    La generación espontánea es FALSA
  </text>
  <text x="400" y="863" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857" text-anchor="middle" font-style="italic">
    Omne vivum ex vivo
  </text>
  <text x="400" y="878" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">
    (Todo ser vivo proviene de otro ser vivo)
  </text>

  <!-- Arrow 7 (Communication) -->
  <line x1="400" y1="880" x2="400" y2="920" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 8: Communication -->
  <rect x="200" y="920" width="400" height="70" rx="8" fill="url(#boxGradient)" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="945" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">
    8. COMUNICACIÓN Y REPLICACIÓN
  </text>
  <text x="400" y="968" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    Publicación, revisión por pares, replicación
  </text>
  <text x="400" y="985" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">
    Aplicaciones tecnológicas (pasteurización, asepsia)
  </text>

  <!-- Side annotations -->
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">
    FASE
  </text>
  <text x="50" y="267" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">
    TEÓRICA
  </text>

  <text x="50" y="500" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">
    FASE
  </text>
  <text x="50" y="517" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">
    EXPERIMENTAL
  </text>

  <text x="50" y="840" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">
    FASE
  </text>
  <text x="50" y="857" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">
    CONCLUSIVA
  </text>

  <!-- Key characteristics boxes on the right -->
  <rect x="640" y="250" width="150" height="80" rx="5" fill="#f0fdf4" stroke="#10b981" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="715" y="270" font-family="Arial, sans-serif" font-size="11" fill="#047857" text-anchor="middle" font-weight="bold">
    Características
  </text>
  <text x="715" y="287" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">
    • Falsable
  </text>
  <text x="715" y="302" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">
    • Testeable
  </text>
  <text x="715" y="317" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">
    • Replicable
  </text>

  <rect x="640" y="485" width="150" height="80" rx="5" fill="#f0fdf4" stroke="#10b981" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="715" y="505" font-family="Arial, sans-serif" font-size="11" fill="#047857" text-anchor="middle" font-weight="bold">
    Controles
  </text>
  <text x="715" y="522" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">
    • Variables aisladas
  </text>
  <text x="715" y="537" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">
    • Grupo control
  </text>
  <text x="715" y="552" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">
    • Repeticiones
  </text>
</svg>