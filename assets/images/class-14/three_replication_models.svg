<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420">
  <defs>
    <marker id="arr" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#10b981">
    Tres Modelos de Replicación del ADN (1958)
  </text>
  <text x="450" y="47" text-anchor="middle" font-size="12" fill="#6b7280">
    Cada modelo predice una distribución diferente del ADN original (pesado) y nuevo (liviano)
  </text>

  <!-- MODEL 1: Conservative (x=50-280) -->
  <g id="conservative">
    <rect x="30" y="60" width="240" height="340" rx="10" fill="#ef4444" opacity="0.08" stroke="#ef4444" stroke-width="2"/>
    <text x="150" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="#ef4444">Modelo Conservativo</text>
    <text x="150" y="101" text-anchor="middle" font-size="10" fill="#6b7280">La cadena original se conserva intacta</text>

    <!-- Gen 0: original heavy -->
    <text x="150" y="125" text-anchor="middle" font-size="11" fill="#6b7280">Gen 0 (original)</text>
    <rect x="90" y="130" width="120" height="18" rx="3" fill="#8b5cf6" opacity="0.8"/>
    <text x="150" y="143" text-anchor="middle" font-size="10" fill="white">¹⁵N ¹⁵N (pesado)</text>

    <line x1="150" y1="150" x2="150" y2="170" stroke="#10b981" stroke-width="1.5" marker-end="url(#arr)"/>

    <!-- Gen 1 -->
    <text x="150" y="190" text-anchor="middle" font-size="11" fill="#6b7280">Gen 1</text>
    <rect x="90" y="196" width="120" height="18" rx="3" fill="#8b5cf6" opacity="0.8"/>
    <text x="150" y="209" text-anchor="middle" font-size="10" fill="white">¹⁵N ¹⁵N (pesado)</text>
    <rect x="90" y="217" width="120" height="18" rx="3" fill="#60a5fa" opacity="0.8"/>
    <text x="150" y="230" text-anchor="middle" font-size="10" fill="white">¹⁴N ¹⁴N (liviano)</text>

    <line x1="150" y1="237" x2="150" y2="257" stroke="#10b981" stroke-width="1.5" marker-end="url(#arr)"/>

    <!-- Gen 2 -->
    <text x="150" y="277" text-anchor="middle" font-size="11" fill="#6b7280">Gen 2</text>
    <rect x="90" y="283" width="120" height="14" rx="3" fill="#8b5cf6" opacity="0.8"/>
    <text x="150" y="293" text-anchor="middle" font-size="9" fill="white">¹⁵N ¹⁵N</text>
    <rect x="90" y="299" width="120" height="14" rx="3" fill="#60a5fa" opacity="0.8"/>
    <text x="150" y="309" text-anchor="middle" font-size="9" fill="white">¹⁴N ¹⁴N</text>
    <rect x="90" y="315" width="120" height="14" rx="3" fill="#60a5fa" opacity="0.8"/>
    <text x="150" y="325" text-anchor="middle" font-size="9" fill="white">¹⁴N ¹⁴N</text>
    <rect x="90" y="331" width="120" height="14" rx="3" fill="#60a5fa" opacity="0.8"/>
    <text x="150" y="341" text-anchor="middle" font-size="9" fill="white">¹⁴N ¹⁴N</text>

    <!-- Prediction -->
    <rect x="50" y="360" width="200" height="28" rx="5" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="1"/>
    <text x="150" y="374" text-anchor="middle" font-size="10" fill="#ef4444" font-weight="bold">Gen 1: banda pesada + liviana</text>
    <text x="150" y="385" text-anchor="middle" font-size="9" fill="#6b7280">(dos bandas separadas)</text>
  </g>

  <!-- MODEL 2: Semiconservative (x=330-560) -->
  <g id="semiconservative">
    <rect x="310" y="60" width="240" height="340" rx="10" fill="#10b981" opacity="0.08" stroke="#10b981" stroke-width="2.5"/>
    <text x="430" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="#10b981">Modelo Semiconservativo ✓</text>
    <text x="430" y="101" text-anchor="middle" font-size="10" fill="#6b7280">Cada hija conserva una cadena original</text>

    <!-- Gen 0 -->
    <text x="430" y="125" text-anchor="middle" font-size="11" fill="#6b7280">Gen 0 (original)</text>
    <rect x="370" y="130" width="120" height="18" rx="3" fill="#8b5cf6" opacity="0.8"/>
    <text x="430" y="143" text-anchor="middle" font-size="10" fill="white">¹⁵N ¹⁵N (pesado)</text>

    <line x1="430" y1="150" x2="430" y2="170" stroke="#10b981" stroke-width="1.5" marker-end="url(#arr)"/>

    <!-- Gen 1: INTERMEDIATE -->
    <text x="430" y="190" text-anchor="middle" font-size="11" fill="#6b7280">Gen 1</text>
    <rect x="370" y="196" width="120" height="18" rx="3" fill="#34d399" opacity="0.85"/>
    <text x="430" y="209" text-anchor="middle" font-size="10" fill="white">¹⁵N ¹⁴N (intermedio)</text>
    <rect x="370" y="217" width="120" height="18" rx="3" fill="#34d399" opacity="0.85"/>
    <text x="430" y="230" text-anchor="middle" font-size="10" fill="white">¹⁵N ¹⁴N (intermedio)</text>

    <line x1="430" y1="237" x2="430" y2="257" stroke="#10b981" stroke-width="1.5" marker-end="url(#arr)"/>

    <!-- Gen 2: INTERMEDIATE + LIGHT -->
    <text x="430" y="277" text-anchor="middle" font-size="11" fill="#6b7280">Gen 2</text>
    <rect x="370" y="283" width="120" height="14" rx="3" fill="#34d399" opacity="0.85"/>
    <text x="430" y="293" text-anchor="middle" font-size="9" fill="white">¹⁵N ¹⁴N (intermedio)</text>
    <rect x="370" y="299" width="120" height="14" rx="3" fill="#34d399" opacity="0.85"/>
    <text x="430" y="309" text-anchor="middle" font-size="9" fill="white">¹⁵N ¹⁴N (intermedio)</text>
    <rect x="370" y="315" width="120" height="14" rx="3" fill="#60a5fa" opacity="0.8"/>
    <text x="430" y="325" text-anchor="middle" font-size="9" fill="white">¹⁴N ¹⁴N (liviano)</text>
    <rect x="370" y="331" width="120" height="14" rx="3" fill="#60a5fa" opacity="0.8"/>
    <text x="430" y="341" text-anchor="middle" font-size="9" fill="white">¹⁴N ¹⁴N (liviano)</text>

    <!-- Prediction -->
    <rect x="330" y="360" width="200" height="28" rx="5" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="430" y="374" text-anchor="middle" font-size="10" fill="#10b981" font-weight="bold">Gen 1: solo banda intermedia</text>
    <text x="430" y="385" text-anchor="middle" font-size="9" fill="#6b7280">Gen 2: intermedia + liviana ✓</text>
  </g>

  <!-- MODEL 3: Dispersive (x=590-830) -->
  <g id="dispersive">
    <rect x="590" y="60" width="240" height="340" rx="10" fill="#f59e0b" opacity="0.08" stroke="#f59e0b" stroke-width="2"/>
    <text x="710" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="#f59e0b">Modelo Dispersivo</text>
    <text x="710" y="101" text-anchor="middle" font-size="10" fill="#6b7280">El ADN se fragmenta y redistribuye</text>

    <!-- Gen 0 -->
    <text x="710" y="125" text-anchor="middle" font-size="11" fill="#6b7280">Gen 0 (original)</text>
    <rect x="650" y="130" width="120" height="18" rx="3" fill="#8b5cf6" opacity="0.8"/>
    <text x="710" y="143" text-anchor="middle" font-size="10" fill="white">¹⁵N ¹⁵N (pesado)</text>

    <line x1="710" y1="150" x2="710" y2="170" stroke="#10b981" stroke-width="1.5" marker-end="url(#arr)"/>

    <!-- Gen 1 -->
    <text x="710" y="190" text-anchor="middle" font-size="11" fill="#6b7280">Gen 1</text>
    <rect x="650" y="196" width="120" height="18" rx="3" fill="#34d399" opacity="0.6"/>
    <text x="710" y="209" text-anchor="middle" font-size="10" fill="white">mixto disperso</text>
    <rect x="650" y="217" width="120" height="18" rx="3" fill="#34d399" opacity="0.6"/>
    <text x="710" y="230" text-anchor="middle" font-size="10" fill="white">mixto disperso</text>

    <line x1="710" y1="237" x2="710" y2="257" stroke="#10b981" stroke-width="1.5" marker-end="url(#arr)"/>

    <!-- Gen 2 -->
    <text x="710" y="277" text-anchor="middle" font-size="11" fill="#6b7280">Gen 2</text>
    <rect x="650" y="283" width="120" height="14" rx="3" fill="#34d399" opacity="0.4"/>
    <text x="710" y="293" text-anchor="middle" font-size="9" fill="#374151">menos ¹⁵N</text>
    <rect x="650" y="299" width="120" height="14" rx="3" fill="#34d399" opacity="0.4"/>
    <text x="710" y="309" text-anchor="middle" font-size="9" fill="#374151">menos ¹⁵N</text>
    <rect x="650" y="315" width="120" height="14" rx="3" fill="#34d399" opacity="0.4"/>
    <text x="710" y="325" text-anchor="middle" font-size="9" fill="#374151">menos ¹⁵N</text>
    <rect x="650" y="331" width="120" height="14" rx="3" fill="#34d399" opacity="0.4"/>
    <text x="710" y="341" text-anchor="middle" font-size="9" fill="#374151">menos ¹⁵N</text>

    <!-- Prediction -->
    <rect x="610" y="360" width="200" height="28" rx="5" fill="#f59e0b" opacity="0.15" stroke="#f59e0b" stroke-width="1"/>
    <text x="710" y="374" text-anchor="middle" font-size="10" fill="#f59e0b" font-weight="bold">Banda única que se desplaza</text>
    <text x="710" y="385" text-anchor="middle" font-size="9" fill="#6b7280">gradualmente hacia lo liviano</text>
  </g>

  <!-- Color legend -->
  <g transform="translate(200, 408)">
    <rect x="0" y="0" width="14" height="10" fill="#8b5cf6" rx="2"/>
    <text x="17" y="9" font-size="10" fill="#6b7280">¹⁵N Pesado (original)</text>
    <rect x="165" y="0" width="14" height="10" fill="#34d399" rx="2"/>
    <text x="182" y="9" font-size="10" fill="#6b7280">¹⁵N/¹⁴N Intermedio</text>
    <rect x="330" y="0" width="14" height="10" fill="#60a5fa" rx="2"/>
    <text x="347" y="9" font-size="10" fill="#6b7280">¹⁴N Liviano (nuevo)</text>
  </g>
</svg>
