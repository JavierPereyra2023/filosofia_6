<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 800" style="background: white;">
  <defs>
    <marker id="arrow-black" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2c3e50" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">La Carga Teórica de la Observación</text>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">"Ver COMO" no "Ver QUE" (Hanson)</text>

  <!-- ======= CASE 1: SUNRISE ======= -->
  <g transform="translate(0, 80)">
    <rect x="20" y="0" width="860" height="220" rx="8" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57c00">CASO 1: El Amanecer</text>

    <!-- Same observation -->
    <rect x="350" y="50" width="200" height="80" rx="6" fill="#ffeb3b" stroke="#fbc02d" stroke-width="2"/>
    <circle cx="450" cy="70" r="15" fill="#ff6f00" stroke="#e65100" stroke-width="2"/>
    <text x="450" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3e2723">Misma estimulación</text>
    <text x="450" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3e2723">sensorial (fotones)</text>

    <!-- Arrow left -->
    <path d="M 340 90 L 240 90" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow-black)"/>

    <!-- Arrow right -->
    <path d="M 560 90 L 660 90" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow-black)"/>

    <!-- Ptolemy interpretation -->
    <rect x="40" y="50" width="180" height="140" rx="6" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1565c0">PTOLOMEO</text>
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">VE:</text>
    <text x="130" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">"El SOL sube</text>
    <text x="130" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">desde el horizonte"</text>
    <text x="130" y="155" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#1976d2">Teoría: Tierra inmóvil,</text>
    <text x="130" y="170" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#1976d2">Sol gira alrededor</text>

    <!-- Copernicus interpretation -->
    <rect x="680" y="50" width="180" height="140" rx="6" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
    <text x="770" y="70" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#c2185b">COPÉRNICO</text>
    <text x="770" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">VE:</text>
    <text x="770" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">"El HORIZONTE baja</text>
    <text x="770" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">por rotación terrestre"</text>
    <text x="770" y="155" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#d81b60">Teoría: Tierra gira,</text>
    <text x="770" y="170" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#d81b60">Sol fijo</text>
  </g>

  <!-- ======= CASE 2: FALLING STONE ======= -->
  <g transform="translate(0, 330)">
    <rect x="20" y="0" width="860" height="220" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">CASO 2: Piedra Cayendo</text>

    <!-- Same observation -->
    <rect x="350" y="50" width="200" height="80" rx="6" fill="#ce93d8" stroke="#ab47bc" stroke-width="2"/>
    <circle cx="450" cy="70" r="8" fill="#5d4037"/>
    <line x1="450" y1="80" x2="450" y2="110" stroke="#5d4037" stroke-width="3" marker-end="url(#arrow-black)"/>
    <text x="450" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">Misma imagen retiniana</text>

    <!-- Arrow left -->
    <path d="M 340 90 L 240 90" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow-black)"/>

    <!-- Arrow right -->
    <path d="M 560 90 L 660 90" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow-black)"/>

    <!-- Aristotle interpretation -->
    <rect x="40" y="50" width="180" height="140" rx="6" fill="#ffecb3" stroke="#ffa726" stroke-width="2"/>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#e65100">ARISTÓTELES</text>
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">VE:</text>
    <text x="130" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">"Búsqueda de su</text>
    <text x="130" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">lugar natural (Tierra)"</text>
    <text x="130" y="155" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#f57c00">Teoría: Cosmos jerárquico</text>
    <text x="130" y="170" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#f57c00">Cada elemento busca su lugar</text>

    <!-- Galileo interpretation -->
    <rect x="680" y="50" width="180" height="140" rx="6" fill="#c8e6c9" stroke="#66bb6a" stroke-width="2"/>
    <text x="770" y="70" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2e7d32">GALILEO</text>
    <text x="770" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">VE:</text>
    <text x="770" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">"Aceleración constante</text>
    <text x="770" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#424242">(a = g)"</text>
    <text x="770" y="155" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#388e3c">Teoría: Leyes matemáticas</text>
    <text x="770" y="170" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#388e3c">v = v₀ + g·t</text>
  </g>

  <!-- ======= CENTRAL CONCEPT ======= -->
  <g transform="translate(0, 580)">
    <rect x="200" y="0" width="500" height="140" rx="8" fill="#37474f" stroke="#263238" stroke-width="3"/>
    <text x="450" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffeb3b">EL CONCEPTO CLAVE DE HANSON</text>

    <text x="450" y="60" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">"Dos científicos mirando el mismo objeto en las mismas</text>
    <text x="450" y="80" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">condiciones NO ven necesariamente la misma cosa"</text>

    <text x="450" y="110" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#81c784">La observación no es pasiva: es una actividad interpretativa</text>
    <text x="450" y="130" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#81c784">guiada por el marco teórico previo del observador</text>
  </g>

  <!-- Bottom note -->
  <text x="450" y="755" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">Conexión con Kuhn: Los paradigmas diferentes hacen que científicos vean "mundos diferentes"</text>
  <text x="450" y="775" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">(INCONMENSURABILIDAD = Carga teórica extrema)</text>
</svg>