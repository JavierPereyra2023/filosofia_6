<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <style>
        .shape { fill: none; stroke: #333; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
        .text-label { font-family: 'Segoe UI', sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; opacity: 0; }
        
        /* Animation Sequence */
        /* 0-4s: Rabbit */
        /* 4-8s: Duck */
        @keyframes fadeText {
            0%, 45% { opacity: 1; }
            50%, 95% { opacity: 0; }
        }
        
        .lbl-rabbit { animation: showRabbit 8s infinite; fill: #4facfe; }
        .lbl-duck { animation: showDuck 8s infinite; fill: #ff9a9e; }
        
        @keyframes showRabbit {
            0%, 45% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        @keyframes showDuck {
            0%, 45% { opacity: 0; }
            50%, 95% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Eye Rotation/Subtle Morph (Optional trick) */
        /* To make it effective, maybe highlight parts differently? */
        .highlight-ear { fill: none; stroke: #4facfe; stroke-width: 0; transition: all 0.5s; }
        .highlight-bill { fill: none; stroke: #ff9a9e; stroke-width: 0; transition: all 0.5s; }
        
        @keyframes highlightR {
            0%, 45% { stroke-width: 5; stroke: rgba(79, 172, 254, 0.3); }
            50%, 100% { stroke-width: 0; }
        }
        @keyframes highlightD {
            0%, 45% { stroke-width: 0; }
            50%, 95% { stroke-width: 5; stroke: rgba(255, 154, 158, 0.3); }
        }
        
        .hl-rabbit { animation: highlightR 8s infinite; }
        .hl-duck { animation: highlightD 8s infinite; }

    </style>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#fff" />
    
    <g transform="translate(100, 50) scale(0.8)">
        <!-- The Ambiguous Shape (Jastrow's Duck-Rabbit) -->
        <!-- Hand drawn coordinates approximation -->
        <path d="M100 50 
                 Q 140 20 180 50 
                 Q 250 80 250 120 
                 Q 250 150 200 160 
                 Q 220 160 250 160 
                 Q 280 160 280 180 
                 Q 280 210 200 200 
                 Q 90 220 50 150 
                 Q 30 90 60 70 
                 Q 80 60 100 50" 
              class="shape" />
         
         <!-- Eye -->
         <circle cx="110" cy="110" r="8" fill="#333" />
         
         <!-- Mouth/Notch (Rabbit Mouth or Duck Back of Head) -->
         <path d="M50 150 Q 70 160 60 170" class="shape" stroke-width="2" />
         
         <!-- Highlights to guide perception -->
         <!-- Ears (Rabbit) / Bill (Duck) -->
         <path d="M180 50 Q 250 80 250 120 Q 250 150 200 160" class="highlight-bill hl-duck" /> <!-- Upper Bill -->
         <path d="M200 160 Q 220 160 250 160 Q 280 160 280 180 Q 280 210 200 200" class="highlight-bill hl-duck" /> <!-- Lower Bill -->
         
         <path d="M180 50 Q 250 80 250 120 Q 250 150 200 160 Q 220 160 250 160 Q 280 160 280 180 Q 280 210 200 200" class="highlight-ear hl-rabbit" /> <!-- Ears -->
    </g>

    <!-- Labels -->
    <text x="200" y="270" class="text-label lbl-rabbit">¿Es un CONEJO? (Orejas a la derecha)</text>
    <text x="200" y="270" class="text-label lbl-duck">¿Es un PATO? (Pico a la derecha)</text>

</svg>
