<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#10b981">
    Espectro Ético de la Edición Genética
  </text>

  <!-- Spectrum bar -->
  <defs>
    <linearGradient id="spectrumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <rect x="50" y="70" width="800" height="30" rx="15" fill="url(#spectrumGrad)" opacity="0.85"/>
  <text x="50" y="62" font-size="12" fill="#10b981" font-weight="bold">← Amplio consenso</text>
  <text x="750" y="62" font-size="12" fill="#ef4444" font-weight="bold">Debate intenso →</text>

  <!-- Zone 1: Accepted (green) -->
  <g id="zone1">
    <line x1="120" y1="100" x2="120" y2="130" stroke="#10b981" stroke-width="2"/>
    <rect x="50" y="130" width="140" height="110" rx="8" fill="#10b981" opacity="0.12" stroke="#10b981" stroke-width="1.5"/>
    <text x="120" y="150" text-anchor="middle" font-size="11" font-weight="bold" fill="#10b981">✓ Aceptado</text>
    <text x="120" y="166" text-anchor="middle" font-size="10" fill="#1f2937">Terapia somática:</text>
    <text x="120" y="180" text-anchor="middle" font-size="10" fill="#1f2937">corregir un gen en</text>
    <text x="120" y="194" text-anchor="middle" font-size="10" fill="#1f2937">células de un paciente</text>
    <text x="120" y="210" text-anchor="middle" font-size="9" fill="#6b7280">(no heredable)</text>
    <text x="120" y="232" text-anchor="middle" font-size="9" fill="#10b981" font-style="italic">Ej: tratar una enfermedad</text>
  </g>

  <!-- Zone 2: Research (light green) -->
  <g id="zone2">
    <line x1="300" y1="100" x2="300" y2="130" stroke="#34d399" stroke-width="2"/>
    <rect x="215" y="130" width="175" height="110" rx="8" fill="#34d399" opacity="0.12" stroke="#34d399" stroke-width="1.5"/>
    <text x="302" y="150" text-anchor="middle" font-size="11" font-weight="bold" fill="#34d399">✓ Aceptado</text>
    <text x="302" y="166" text-anchor="middle" font-size="10" fill="#1f2937">Investigación básica:</text>
    <text x="302" y="180" text-anchor="middle" font-size="10" fill="#1f2937">editar genes en</text>
    <text x="302" y="194" text-anchor="middle" font-size="10" fill="#1f2937">laboratorio (células/</text>
    <text x="302" y="208" text-anchor="middle" font-size="10" fill="#1f2937">animales de laboratorio)</text>
    <text x="302" y="232" text-anchor="middle" font-size="9" fill="#34d399" font-style="italic">Ej: entender enfermedades</text>
  </g>

  <!-- Zone 3: Agriculture (yellow) -->
  <g id="zone3">
    <line x1="490" y1="100" x2="490" y2="130" stroke="#f59e0b" stroke-width="2"/>
    <rect x="400" y="130" width="185" height="110" rx="8" fill="#f59e0b" opacity="0.12" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="492" y="150" text-anchor="middle" font-size="11" font-weight="bold" fill="#f59e0b">⚠ Debate moderado</text>
    <text x="492" y="166" text-anchor="middle" font-size="10" fill="#1f2937">Edición en agricultura:</text>
    <text x="492" y="180" text-anchor="middle" font-size="10" fill="#1f2937">cultivos resistentes,</text>
    <text x="492" y="194" text-anchor="middle" font-size="10" fill="#1f2937">mayor producción,</text>
    <text x="492" y="208" text-anchor="middle" font-size="10" fill="#1f2937">menos pesticidas</text>
    <text x="492" y="232" text-anchor="middle" font-size="9" fill="#f59e0b" font-style="italic">Ej: arroz resistente a sequía</text>
  </g>

  <!-- Zone 4: Germline/enhancement (red) -->
  <g id="zone4">
    <line x1="730" y1="100" x2="730" y2="130" stroke="#ef4444" stroke-width="2"/>
    <rect x="640" y="130" width="210" height="110" rx="8" fill="#ef4444" opacity="0.12" stroke="#ef4444" stroke-width="2"/>
    <text x="745" y="150" text-anchor="middle" font-size="11" font-weight="bold" fill="#ef4444">✗ Ampliamente rechazado</text>
    <text x="745" y="166" text-anchor="middle" font-size="10" fill="#1f2937">Edición de línea germinal:</text>
    <text x="745" y="180" text-anchor="middle" font-size="10" fill="#1f2937">modificar embriones,</text>
    <text x="745" y="194" text-anchor="middle" font-size="10" fill="#1f2937">"mejora" de humanos</text>
    <text x="745" y="208" text-anchor="middle" font-size="10" fill="#1f2937">(heredable por hijos)</text>
    <text x="745" y="232" text-anchor="middle" font-size="9" fill="#ef4444" font-style="italic">Ej: caso He Jiankui (2018)</text>
  </g>

  <!-- Bottom principles -->
  <text x="450" y="264" text-anchor="middle" font-size="11" fill="#6b7280">
    Principios éticos: Beneficencia · No maleficencia · Justicia · Autonomía · Precaución
  </text>
</svg>
