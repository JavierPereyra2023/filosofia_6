<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" width="1000" height="700">
  <defs>
    <!-- Gradientes -->
    <radialGradient id="moonGrad">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="jupiterGrad">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A67C52;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="sunGrad">
      <stop offset="0%" style="stop-color:#FDB813;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </radialGradient>

    <!-- Animaciones -->
    <style>
      @keyframes orbit-io {
        from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
      }
      @keyframes orbit-europa {
        from { transform: rotate(90deg) translateX(70px) rotate(-90deg); }
        to { transform: rotate(450deg) translateX(70px) rotate(-450deg); }
      }
      @keyframes orbit-ganymede {
        from { transform: rotate(180deg) translateX(90px) rotate(-180deg); }
        to { transform: rotate(540deg) translateX(90px) rotate(-540deg); }
      }
      @keyframes orbit-callisto {
        from { transform: rotate(270deg) translateX(110px) rotate(-270deg); }
        to { transform: rotate(630deg) translateX(110px) rotate(-630deg); }
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      .moon-io { animation: orbit-io 4s linear infinite; }
      .moon-europa { animation: orbit-europa 6s linear infinite; }
      .moon-ganymede { animation: orbit-ganymede 7s linear infinite; }
      .moon-callisto { animation: orbit-callisto 9s linear infinite; }
      .star { animation: twinkle 2s ease-in-out infinite; }
      .phase { animation: pulse 3s ease-in-out infinite; }

      .title {
        font-family: 'Arial', sans-serif;
        font-size: 28px;
        font-weight: bold;
        fill: #1e293b;
        text-anchor: middle;
      }
      .subtitle {
        font-family: 'Arial', sans-serif;
        font-size: 14px;
        fill: #475569;
        text-anchor: middle;
      }
      .label {
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: #1e293b;
      }
      .small {
        font-family: 'Arial', sans-serif;
        font-size: 11px;
        fill: #64748b;
        text-anchor: middle;
      }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="1000" height="700" fill="#ffffff"/>

  <!-- Título -->
  <text x="500" y="40" class="title">Observaciones de Galileo (1609-1610)</text>
  <text x="500" y="65" class="subtitle">Descubrimientos con el telescopio que revolucionaron la astronomía</text>

  <!-- ========== 1. MONTAÑAS EN LA LUNA ========== -->
  <g transform="translate(120, 130)">
    <text x="0" y="0" class="label" fill="#7C2D12">1. Montañas en la Luna</text>

    <!-- Luna -->
    <circle cx="60" cy="60" r="45" fill="url(#moonGrad)" stroke="#6B7280" stroke-width="2"/>

    <!-- Cráteres -->
    <circle cx="40" cy="45" r="8" fill="#9CA3AF" opacity="0.6"/>
    <circle cx="75" cy="50" r="6" fill="#9CA3AF" opacity="0.5"/>
    <circle cx="55" cy="75" r="10" fill="#9CA3AF" opacity="0.6"/>

    <!-- Montañas -->
    <polygon points="25,60 20,70 30,70" fill="#6B7280" opacity="0.7"/>
    <polygon points="85,55 80,65 90,65" fill="#6B7280" opacity="0.7"/>

    <text x="60" y="130" class="small">Los cielos NO son perfectos</text>
  </g>

  <!-- ========== 2. SATÉLITES DE JÚPITER ========== -->
  <g transform="translate(380, 130)">
    <text x="0" y="0" class="label" fill="#831843">2. Lunas de Júpiter</text>

    <!-- Júpiter -->
    <circle cx="120" cy="60" r="30" fill="url(#jupiterGrad)" stroke="#92400E" stroke-width="2"/>

    <!-- Bandas -->
    <ellipse cx="120" cy="52" rx="25" ry="4" fill="#8B6341" opacity="0.3"/>
    <ellipse cx="120" cy="68" rx="25" ry="4" fill="#A67C52" opacity="0.3"/>

    <!-- Lunas orbitando -->
    <g transform="translate(120, 60)">
      <g class="moon-io" transform-origin="0 0">
        <circle cx="0" cy="0" r="4" fill="#FEF3C7" stroke="#92400E" stroke-width="1"/>
      </g>

      <g class="moon-europa" transform-origin="0 0">
        <circle cx="0" cy="0" r="3" fill="#E0F2FE" stroke="#0369A1" stroke-width="1"/>
      </g>

      <g class="moon-ganymede" transform-origin="0 0">
        <circle cx="0" cy="0" r="5" fill="#D1D5DB" stroke="#6B7280" stroke-width="1"/>
      </g>

      <g class="moon-callisto" transform-origin="0 0">
        <circle cx="0" cy="0" r="4" fill="#FDE68A" stroke="#B45309" stroke-width="1"/>
      </g>
    </g>

    <text x="120" y="130" class="small">NO todo gira alrededor</text>
    <text x="120" y="145" class="small">de la Tierra</text>
  </g>

  <!-- ========== 3. FASES DE VENUS ========== -->
  <g transform="translate(680, 130)">
    <text x="0" y="0" class="label" fill="#BE123C">3. Fases de Venus</text>

    <!-- Nueva -->
    <g transform="translate(35, 50)" class="phase">
      <circle cx="0" cy="0" r="7" fill="#2C2C2C" stroke="#E8A040" stroke-width="1"/>
      <text x="0" y="25" class="small">Nueva</text>
    </g>

    <!-- Creciente -->
    <g transform="translate(85, 50)" class="phase" style="animation-delay: 0.5s;">
      <circle cx="0" cy="0" r="10" fill="#2C2C2C"/>
      <path d="M 0,-10 A 10,10 0 0,1 0,10 A 5,10 0 0,0 0,-10" fill="#FFC649"/>
      <text x="0" y="25" class="small">Creciente</text>
    </g>

    <!-- Llena -->
    <g transform="translate(140, 50)" class="phase" style="animation-delay: 1s;">
      <circle cx="0" cy="0" r="12" fill="#FFC649" stroke="#E8A040" stroke-width="1"/>
      <text x="0" y="28" class="small">Llena</text>
    </g>

    <text x="90" y="110" class="small">Venus orbita el Sol,</text>
    <text x="90" y="125" class="small">NO la Tierra</text>
  </g>

  <!-- ========== 4. MANCHAS SOLARES ========== -->
  <g transform="translate(120, 340)">
    <text x="0" y="0" class="label" fill="#B45309">4. Manchas Solares</text>

    <!-- Sol -->
    <circle cx="60" cy="60" r="40" fill="url(#sunGrad)" stroke="#F59E0B" stroke-width="2"/>

    <!-- Manchas -->
    <ellipse cx="45" cy="50" rx="7" ry="5" fill="#78350F" opacity="0.6"/>
    <ellipse cx="70" cy="65" rx="5" ry="4" fill="#78350F" opacity="0.5"/>
    <circle cx="55" cy="75" r="3" fill="#78350F" opacity="0.6"/>

    <!-- Rayos -->
    <line x1="20" y1="60" x2="10" y2="60" stroke="#FDB813" stroke-width="2" opacity="0.5"/>
    <line x1="100" y1="60" x2="110" y2="60" stroke="#FDB813" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="20" x2="60" y2="10" stroke="#FDB813" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="100" x2="60" y2="110" stroke="#FDB813" stroke-width="2" opacity="0.5"/>

    <text x="60" y="140" class="small">El Sol NO es inmutable</text>
  </g>

  <!-- ========== 5. ESTRELLAS INVISIBLES ========== -->
  <g transform="translate(380, 340)">
    <text x="0" y="0" class="label" fill="#1E40AF">5. Multitud de Estrellas</text>

    <!-- Campo estelar -->
    <rect x="0" y="20" width="140" height="100" rx="5" fill="#0F172A" stroke="#475569" stroke-width="2"/>

    <!-- Estrellas grandes (visibles a simple vista) -->
    <circle cx="30" cy="50" r="3" fill="#FEF3C7" class="star"/>
    <circle cx="80" cy="45" r="3" fill="#FEF3C7" class="star" style="animation-delay: 0.5s;"/>
    <circle cx="110" cy="70" r="3" fill="#FEF3C7" class="star" style="animation-delay: 1s;"/>

    <!-- Estrellas pequeñas (solo visibles con telescopio) -->
    <circle cx="20" cy="80" r="1.5" fill="#E0F2FE" opacity="0.8"/>
    <circle cx="50" cy="35" r="1" fill="#E0F2FE" opacity="0.7"/>
    <circle cx="60" cy="90" r="1.5" fill="#E0F2FE" opacity="0.8"/>
    <circle cx="90" cy="60" r="1" fill="#E0F2FE" opacity="0.7"/>
    <circle cx="120" cy="40" r="1.5" fill="#E0F2FE" opacity="0.8"/>
    <circle cx="45" cy="105" r="1" fill="#E0F2FE" opacity="0.7"/>
    <circle cx="100" cy="95" r="1.5" fill="#E0F2FE" opacity="0.8"/>

    <text x="70" y="150" class="small">El universo es mucho</text>
    <text x="70" y="165" class="small">más vasto</text>
  </g>

  <!-- ========== 6. EL TELESCOPIO ========== -->
  <g transform="translate(680, 340)">
    <text x="0" y="0" class="label" fill="#0F766E">6. El Telescopio</text>

    <!-- Telescopio -->
    <rect x="10" y="40" width="120" height="25" rx="4" fill="#4A5568" stroke="#1F2937" stroke-width="2"/>
    <rect x="15" y="43" width="110" height="19" rx="3" fill="#374151" opacity="0.5"/>

    <!-- Lente -->
    <circle cx="135" cy="52.5" r="15" fill="#E0F2FE" stroke="#0369A1" stroke-width="2" opacity="0.7"/>
    <circle cx="135" cy="52.5" r="12" fill="none" stroke="#0EA5E9" stroke-width="1" opacity="0.5"/>

    <!-- Ocular -->
    <circle cx="10" cy="52.5" r="6" fill="#FEF3C7" stroke="#92400E" stroke-width="2"/>

    <!-- Soporte -->
    <rect x="60" y="65" width="3" height="20" fill="#6B7280"/>
    <rect x="53" y="83" width="17" height="5" rx="2" fill="#6B7280"/>

    <text x="80" y="120" class="small">Ampliación: 20-30x</text>
    <text x="80" y="135" class="small">Extiende nuestros</text>
    <text x="80" y="150" class="small">sentidos</text>
  </g>

  <!-- Conclusión -->
  <g transform="translate(50, 550)">
    <rect x="0" y="0" width="900" height="130" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="3"/>

    <text x="450" y="35" class="label" style="text-anchor: middle; fill: #1E40AF; font-size: 18px;">
      IMPACTO REVOLUCIONARIO
    </text>

    <text x="450" y="65" class="small" text-anchor="middle" style="font-size: 12px; fill: #1e293b;">
      <tspan x="450" dy="0">✓ Montañas lunares → Los cielos no son perfectos (contra Aristóteles)</tspan>
      <tspan x="450" dy="20">✓ Lunas de Júpiter → No todo orbita la Tierra (contra geocentrismo)</tspan>
      <tspan x="450" dy="20">✓ Fases de Venus → Venus orbita el Sol, NO la Tierra (refuta Ptolomeo)</tspan>
      <tspan x="450" dy="20">✓ Instrumentos científicos → Revelan una nueva realidad invisible a simple vista</tspan>
    </text>
  </g>

</svg>
