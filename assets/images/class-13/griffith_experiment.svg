<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-size="26" font-weight="bold" fill="#10b981">
    Experimento de Transformación de Griffith (1928)
  </text>

  <!-- Experiment 1: S live -->
  <g id="exp1">
    <rect x="20" y="80" width="220" height="220" rx="10" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="2"/>
    <text x="130" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#ef4444">Experimento 1</text>

    <!-- Bacteria S -->
    <circle cx="80" cy="160" r="25" fill="#8b5cf6" stroke="#1f2937" stroke-width="2"/>
    <circle cx="80" cy="160" r="18" fill="#c084fc"/>
    <text x="80" y="200" text-anchor="middle" font-size="12" fill="#1f2937">Cepa S viva</text>
    <text x="80" y="215" text-anchor="middle" font-size="10" fill="#6b7280">(con cápsula)</text>

    <!-- Arrow -->
    <path d="M 120 160 L 160 160" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <!-- Mouse -->
    <ellipse cx="190" cy="160" rx="20" ry="15" fill="#9ca3af" stroke="#1f2937" stroke-width="1.5"/>
    <circle cx="205" cy="160" r="3" fill="#1f2937"/>

    <!-- Result -->
    <text x="130" y="250" text-anchor="middle" font-size="14" font-weight="bold" fill="#ef4444">Ratón MUERE</text>
    <text x="130" y="270" text-anchor="middle" font-size="11" fill="#6b7280">Bacteria S es mortal</text>
  </g>

  <!-- Experiment 2: R live -->
  <g id="exp2">
    <rect x="260" y="80" width="220" height="220" rx="10" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
    <text x="370" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#10b981">Experimento 2</text>

    <!-- Bacteria R -->
    <circle cx="320" cy="160" r="18" fill="#34d399" stroke="#1f2937" stroke-width="2"/>
    <text x="320" y="200" text-anchor="middle" font-size="12" fill="#1f2937">Cepa R viva</text>
    <text x="320" y="215" text-anchor="middle" font-size="10" fill="#6b7280">(sin cápsula)</text>

    <!-- Arrow -->
    <path d="M 360 160 L 400 160" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <!-- Mouse -->
    <ellipse cx="430" cy="160" rx="20" ry="15" fill="#9ca3af" stroke="#1f2937" stroke-width="1.5"/>
    <circle cx="445" cy="160" r="3" fill="#1f2937"/>

    <!-- Result -->
    <text x="370" y="250" text-anchor="middle" font-size="14" font-weight="bold" fill="#10b981">Ratón SOBREVIVE</text>
    <text x="370" y="270" text-anchor="middle" font-size="11" fill="#6b7280">Bacteria R es inofensiva</text>
  </g>

  <!-- Experiment 3: S dead -->
  <g id="exp3">
    <rect x="500" y="80" width="220" height="220" rx="10" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
    <text x="610" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#10b981">Experimento 3</text>

    <!-- Dead bacteria S -->
    <circle cx="560" cy="160" r="25" fill="#6b7280" stroke="#1f2937" stroke-width="2" opacity="0.5"/>
    <circle cx="560" cy="160" r="18" fill="#9ca3af" opacity="0.5"/>
    <line x1="545" y1="145" x2="575" y2="175" stroke="#ef4444" stroke-width="2"/>
    <line x1="575" y1="145" x2="545" y2="175" stroke="#ef4444" stroke-width="2"/>
    <text x="560" y="200" text-anchor="middle" font-size="12" fill="#1f2937">Cepa S muerta</text>
    <text x="560" y="215" text-anchor="middle" font-size="10" fill="#6b7280">(calor)</text>

    <!-- Arrow -->
    <path d="M 600 160 L 640 160" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <!-- Mouse -->
    <ellipse cx="670" cy="160" rx="20" ry="15" fill="#9ca3af" stroke="#1f2937" stroke-width="1.5"/>
    <circle cx="685" cy="160" r="3" fill="#1f2937"/>

    <!-- Result -->
    <text x="610" y="250" text-anchor="middle" font-size="14" font-weight="bold" fill="#10b981">Ratón SOBREVIVE</text>
    <text x="610" y="270" text-anchor="middle" font-size="11" fill="#6b7280">Bacteria muerta no infecta</text>
  </g>

  <!-- Experiment 4: S dead + R live (THE KEY ONE) -->
  <g id="exp4">
    <rect x="740" y="80" width="240" height="220" rx="10" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="3"/>
    <text x="860" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#f59e0b">Experimento 4 ⭐</text>

    <!-- Dead S + Live R -->
    <circle cx="800" cy="145" r="25" fill="#6b7280" stroke="#1f2937" stroke-width="2" opacity="0.5"/>
    <circle cx="800" cy="145" r="18" fill="#9ca3af" opacity="0.5"/>
    <line x1="785" y1="130" x2="815" y2="160" stroke="#ef4444" stroke-width="2"/>
    <line x1="815" y1="130" x2="785" y2="160" stroke="#ef4444" stroke-width="2"/>
    <text x="800" y="125" text-anchor="middle" font-size="10" fill="#6b7280">S muerta</text>

    <text x="840" y="150" text-anchor="middle" font-size="16" fill="#1f2937">+</text>

    <circle cx="880" cy="145" r="18" fill="#34d399" stroke="#1f2937" stroke-width="2"/>
    <text x="880" y="125" text-anchor="middle" font-size="10" fill="#6b7280">R viva</text>

    <!-- Arrow -->
    <path d="M 840 175 L 840 200" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <!-- Mouse -->
    <ellipse cx="840" cy="230" rx="20" ry="15" fill="#9ca3af" stroke="#1f2937" stroke-width="1.5"/>
    <circle cx="855" cy="230" r="3" fill="#1f2937"/>

    <!-- Result -->
    <text x="860" y="270" text-anchor="middle" font-size="14" font-weight="bold" fill="#ef4444">¡Ratón MUERE!</text>
    <text x="860" y="290" text-anchor="middle" font-size="11" fill="#6b7280" font-style="italic">¡Resultado inesperado!</text>
  </g>

  <!-- Explanation box -->
  <g id="explanation">
    <rect x="20" y="330" width="960" height="240" rx="10" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
    <text x="500" y="360" text-anchor="middle" font-size="18" font-weight="bold" fill="#8b5cf6">
      Conclusión de Griffith: TRANSFORMACIÓN BACTERIANA
    </text>

    <text x="50" y="395" font-size="14" fill="#1f2937" font-weight="bold">¿Qué pasó en el Experimento 4?</text>
    <text x="50" y="420" font-size="12" fill="#1f2937">
      • Al examinar la sangre del ratón muerto, Griffith encontró <tspan font-weight="bold" fill="#8b5cf6">bacterias S VIVAS</tspan>
    </text>
    <text x="50" y="440" font-size="12" fill="#1f2937">
      • Las bacterias R vivas habían sido "transformadas" en bacterias S vivas
    </text>
    <text x="50" y="460" font-size="12" fill="#1f2937">
      • Algo de las bacterias S muertas (un <tspan font-weight="bold" fill="#8b5cf6">"principio transformante"</tspan>) había pasado a las bacterias R
    </text>
    <text x="50" y="480" font-size="12" fill="#1f2937">
      • Este principio era <tspan font-weight="bold">heredable</tspan>: las bacterias S transformadas podían transmitirlo a sus descendientes
    </text>

    <text x="50" y="515" font-size="14" fill="#ef4444" font-weight="bold">Pregunta sin resolver:</text>
    <text x="50" y="540" font-size="13" fill="#1f2937">
      ¿Qué es el "principio transformante"? ¿Proteína? ¿ADN? ¿Otra molécula?
    </text>
    <text x="50" y="560" font-size="12" fill="#6b7280" font-style="italic">
      → Avery, MacLeod y McCarty lo descubrirán 16 años después (1944)
    </text>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
</svg>
