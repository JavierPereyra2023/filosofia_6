<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <!-- Background -->
  <rect width="900" height="520" fill="none"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#10b981">
    Cronología del Descubrimiento de la Estructura del ADN
  </text>
  <text x="450" y="50" text-anchor="middle" font-size="13" fill="#6b7280">1950 – 1953</text>

  <!-- Legend -->
  <g id="legend" transform="translate(0, 60)">
    <rect x="50" y="0" width="18" height="12" fill="#8b5cf6" opacity="0.5" stroke="#8b5cf6" stroke-width="1" rx="2"/>
    <text x="74" y="11" font-size="11" fill="#6b7280">Franklin (experimental)</text>

    <rect x="230" y="0" width="18" height="12" fill="#3b82f6" opacity="0.5" stroke="#3b82f6" stroke-width="1" rx="2"/>
    <text x="254" y="11" font-size="11" fill="#6b7280">Watson–Crick (teórico)</text>

    <rect x="420" y="0" width="18" height="12" fill="#ef4444" opacity="0.5" stroke="#ef4444" stroke-width="1" rx="2"/>
    <text x="444" y="11" font-size="11" fill="#6b7280">Momento polémico</text>

    <rect x="590" y="0" width="18" height="12" fill="#10b981" opacity="0.5" stroke="#10b981" stroke-width="1" rx="2"/>
    <text x="614" y="11" font-size="11" fill="#6b7280">Publicación final</text>
  </g>

  <!-- Main timeline line -->
  <line x1="80" y1="270" x2="830" y2="270" stroke="#10b981" stroke-width="4"/>

  <!-- Year anchors -->
  <!-- 1950: x=130 -->
  <circle cx="130" cy="270" r="8" fill="#10b981"/>
  <text x="130" y="295" text-anchor="middle" font-size="16" font-weight="bold" fill="#10b981">1950</text>

  <!-- 1951: x=320 -->
  <circle cx="320" cy="270" r="8" fill="#10b981"/>
  <text x="320" y="295" text-anchor="middle" font-size="16" font-weight="bold" fill="#10b981">1951</text>

  <!-- 1952: x=510 -->
  <circle cx="510" cy="270" r="8" fill="#10b981"/>
  <text x="510" y="295" text-anchor="middle" font-size="16" font-weight="bold" fill="#10b981">1952</text>

  <!-- 1953: x=700 -->
  <circle cx="700" cy="270" r="8" fill="#10b981"/>
  <text x="700" y="295" text-anchor="middle" font-size="16" font-weight="bold" fill="#10b981">1953</text>

  <!-- Parallel work bar: Watson-Crick -->
  <line x1="320" y1="200" x2="700" y2="200" stroke="#3b82f6" stroke-width="3"/>
  <text x="510" y="192" text-anchor="middle" font-size="11" font-weight="bold" fill="#3b82f6">Watson y Crick — Cambridge (modelos teóricos)</text>

  <!-- Parallel work bar: Franklin -->
  <line x1="320" y1="330" x2="510" y2="330" stroke="#8b5cf6" stroke-width="3"/>
  <text x="415" y="345" text-anchor="middle" font-size="11" font-weight="bold" fill="#8b5cf6">Rosalind Franklin — King's College (rayos X)</text>

  <!-- Event 0: Context 1950 - below -->
  <line x1="130" y1="270" x2="130" y2="385" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4"/>
  <rect x="40" y="385" width="180" height="55" rx="6" fill="#6b7280" opacity="0.15" stroke="#6b7280" stroke-width="1.5"/>
  <text x="130" y="405" text-anchor="middle" font-size="12" font-weight="bold" fill="#6b7280">1950</text>
  <text x="130" y="421" text-anchor="middle" font-size="11" fill="#1f2937">Inicio de la carrera</text>
  <text x="130" y="435" text-anchor="middle" font-size="11" fill="#1f2937">por el ADN</text>

  <!-- Event 1: Franklin hired - above -->
  <line x1="320" y1="270" x2="320" y2="155" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4,4"/>
  <rect x="230" y="100" width="180" height="55" rx="6" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="320" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#8b5cf6">Enero 1951</text>
  <text x="320" y="137" text-anchor="middle" font-size="11" fill="#1f2937">Franklin contratada</text>
  <text x="320" y="151" text-anchor="middle" font-size="11" fill="#1f2937">en King's College</text>

  <!-- Event 2: Photo 51 - below -->
  <line x1="510" y1="270" x2="510" y2="370" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4,4"/>
  <rect x="415" y="370" width="190" height="70" rx="6" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="510" y="390" text-anchor="middle" font-size="12" font-weight="bold" fill="#8b5cf6">Mayo 1952</text>
  <text x="510" y="407" text-anchor="middle" font-size="11" fill="#1f2937">Franklin y Gosling</text>
  <text x="510" y="421" text-anchor="middle" font-size="11" fill="#1f2937">obtienen la</text>
  <text x="510" y="435" text-anchor="middle" font-size="11" font-weight="bold" fill="#8b5cf6">FOTO 51 ⭐</text>

  <!-- Event 3: Watson sees Photo 51 - above -->
  <line x1="680" y1="270" x2="680" y2="155" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,4"/>
  <rect x="585" y="100" width="190" height="55" rx="6" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="1.5"/>
  <text x="680" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#ef4444">Enero 1953</text>
  <text x="680" y="137" text-anchor="middle" font-size="11" fill="#1f2937">Wilkins muestra Foto 51</text>
  <text x="680" y="151" text-anchor="middle" font-size="11" fill="#1f2937">a Watson sin permiso</text>

  <!-- Event 4: Model published - below -->
  <line x1="720" y1="270" x2="720" y2="370" stroke="#10b981" stroke-width="2" stroke-dasharray="4,4"/>
  <rect x="625" y="370" width="185" height="70" rx="6" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
  <text x="718" y="390" text-anchor="middle" font-size="12" font-weight="bold" fill="#10b981">Abril 1953</text>
  <text x="718" y="407" text-anchor="middle" font-size="11" fill="#1f2937">Watson y Crick</text>
  <text x="718" y="421" text-anchor="middle" font-size="11" fill="#1f2937">publican modelo de</text>
  <text x="718" y="437" text-anchor="middle" font-size="11" font-weight="bold" fill="#10b981">DOBLE HÉLICE ✓</text>
</svg>
