<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients for Earth -->
        <radialGradient id="earth-grad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#00f2fe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00c6fb;stop-opacity:1" />
        </radialGradient>
        
        <!-- Mountain Gradient -->
        <linearGradient id="mt-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5a2b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5d3a1a;stop-opacity:1" />
        </linearGradient>

        <style>
            .label { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #ddd; pointer-events: none; }
            .path-line { fill: none; stroke-linecap: round; stroke-width: 2; opacity: 0; }
            .cannon-ball { fill: #ff4757; stroke: #fff; stroke-width: 1; opacity: 0; }
            
            .earth { fill: url(#earth-grad); stroke: #fff; stroke-width: 1; stroke-opacity: 0.3; }
            .atmosphere { fill: none; stroke: #4facfe; stroke-width: 20; stroke-opacity: 0.1; }

            @keyframes drawPath { to { stroke-dashoffset: 0; opacity: 1; } }
            @keyframes ballMove { 
                0% { opacity: 1; offset-distance: 0%; }
                100% { opacity: 1; offset-distance: 100%; }
            }
            @keyframes fadeIn { to { opacity: 1; } }
            
            .path-a { stroke: #ff6b6b; stroke-dasharray: 200; stroke-dashoffset: 200; animation: drawPath 1s linear forwards 0.5s; }
            .ball-a { offset-path: path('M300 65 Q 360 65 370 140'); animation: ballMove 1s linear forwards 0.5s; }

            .path-b { stroke: #feca57; stroke-dasharray: 350; stroke-dashoffset: 350; animation: drawPath 1.5s linear forwards 2s; }
            .ball-b { offset-path: path('M300 65 Q 400 65 480 200'); animation: ballMove 1.5s linear forwards 2s; }

            .path-c { stroke: #2ed573; stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawPath 4s linear infinite 4s; }
            .ball-c { offset-path: path('M300 65 A 135 135 0 1 1 299 65'); animation: ballMove 4s linear infinite 4s; }
            
            .lbl-a { opacity: 0; animation: fadeIn 0.5s forwards 1.5s; }
            .lbl-b { opacity: 0; animation: fadeIn 0.5s forwards 3.5s; }
            .lbl-c { opacity: 0; animation: fadeIn 0.5s forwards 4.5s; }
        </style>
    </defs>

    <!-- Background Space -->
    <rect width="100%" height="100%" fill="#1a1a2e" rx="8" />
    
    <!-- Stars -->
    <circle cx="50" cy="50" r="1" fill="#fff" opacity="0.5" />
    <circle cx="550" cy="80" r="1.5" fill="#fff" opacity="0.7" />
    <circle cx="100" cy="350" r="1" fill="#fff" opacity="0.4" />
    <circle cx="500" cy="300" r="1.2" fill="#fff" opacity="0.6" />

    <!-- Center Group -->
    <g transform="translate(300, 200)">
        <!-- Atmosphere Glow -->
        <circle cx="0" cy="0" r="145" class="atmosphere" />
        
        <!-- Earth -->
        <circle cx="0" cy="0" r="130" class="earth" />
        
        <!-- Mountain (Exaggerated height) -->
        <path d="M-10 -128 L0 -150 L10 -128 Z" fill="url(#mt-grad)" stroke="#333" stroke-width="0.5" />
        
        <!-- Paths Lines -->
        <path d="M0 -145 Q 60 -145 70 -70" class="path-line path-a" fill="none" />
        <path d="M0 -145 Q 100 -145 180 0" class="path-line path-b" fill="none" />
        <path d="M0 -145 A 145 145 0 1 1 -0.1 -145" class="path-line path-c" fill="none" />

        <!-- Projectiles (Balls) -->
        <!-- Note: offset-path coordinates in CSS must match the d attribute but absolute. 
             Since we are in a group translate(300,200), absolute coords are:
             Start: 300, 55 (200 - 145)
        -->
    </g>
    
    <!-- We need absolute coordinates for offset-path usually, or strictly relative. 
         To be safe/simple cross-browser, let's put balls in the root coordinate space matching the group transform.
         Center is 300, 200. Start is 300, 55 (Mountain top). Radius 145.
    -->
    
    <!-- PATH A BALL -->
    <circle r="4" class="cannon-ball ball-a" style="offset-path: path('M300 55 Q 360 55 370 130');" />
    
    <!-- PATH B BALL -->
    <circle r="4" class="cannon-ball ball-b" style="offset-path: path('M300 55 Q 400 55 480 200');" />
    
    <!-- PATH C BALL (ORBIT) -->
    <!-- Arc path: M startX startY A rx ry x-axis-rotation large-arc-flag sweep-flag endX endY -->
    <circle r="5" class="cannon-ball ball-c" style="fill:#7bed9f; offset-path: path('M300 55 A 145 145 0 1 1 299 55');" />

    <!-- Text Labels -->
    <text x="380" y="130" class="label lbl-a" fill="#ff6b6b">A: Cae</text>
    <text x="500" y="200" class="label lbl-b" fill="#feca57">B: Cae Lejos</text>
    <text x="300" y="380" class="label lbl-c" fill="#2ed573" text-anchor="middle">C: ¡ÓRBITA! (Caída Perpetua)</text>
    
    <text x="20" y="30" class="label" style="font-size: 16px; fill: #fff; font-weight: bold;">El Cañón de Newton</text>

</svg>
