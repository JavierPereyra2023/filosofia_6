<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" width="800" height="900">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&amp;display=swap');

      .law-title {
        font-family: 'Merriweather', serif;
        font-size: 24px;
        font-weight: 700;
        fill: #1a1a2e;
      }
      .law-text {
        font-family: 'Merriweather', serif;
        font-size: 16px;
        fill: #2d3436;
      }
      .formula {
        font-family: 'Times New Roman', serif;
        font-size: 20px;
        font-style: italic;
        fill: #0984e3;
      }
      .object {
        fill: #fd79a8;
        stroke: #e84393;
        stroke-width: 3;
      }
      .force-arrow {
        stroke: #e74c3c;
        stroke-width: 4;
        fill: none;
        marker-end: url(#arrowhead-red);
      }
      .velocity-arrow {
        stroke: #2ecc71;
        stroke-width: 3;
        fill: none;
        marker-end: url(#arrowhead-green);
      }
      .accel-arrow {
        stroke: #f39c12;
        stroke-width: 3.5;
        fill: none;
        marker-end: url(#arrowhead-orange);
      }
      .label {
        font-family: 'Merriweather', serif;
        font-size: 14px;
        fill: #2d3436;
      }

      @keyframes move-object {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(30px); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }

      .animated-object { animation: move-object 3s ease-in-out infinite; }
      .pulse-arrow { animation: pulse 2s ease-in-out infinite; }
    </style>

    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2ecc71" />
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f39c12" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="900" fill="#f8f9fa"/>

  <!-- Main Title -->
  <text x="400" y="50" text-anchor="middle" style="font-family: 'Merriweather', serif; font-size: 32px; font-weight: 700; fill: #1a1a2e;">
    Las Tres Leyes del Movimiento de Newton
  </text>

  <!-- ===== PRIMERA LEY: INERCIA ===== -->
  <g id="first-law">
    <rect x="50" y="80" width="700" height="240" fill="white" stroke="#dfe6e9" stroke-width="2" rx="10"/>

    <text x="400" y="115" text-anchor="middle" class="law-title" fill="#6c5ce7">1ª Ley: Inercia</text>

    <text x="400" y="145" text-anchor="middle" class="law-text">
      "Todo cuerpo permanece en su estado de reposo o movimiento rectilíneo uniforme
    </text>
    <text x="400" y="168" text-anchor="middle" class="law-text">
      a menos que una fuerza neta actúe sobre él"
    </text>

    <!-- Object in uniform motion -->
    <g class="animated-object">
      <circle cx="150" cy="230" r="25" class="object"/>
    </g>

    <!-- Velocity arrow -->
    <path d="M 185 230 L 280 230" class="velocity-arrow"/>
    <text x="235" y="220" class="label" fill="#2ecc71" font-weight="700">v = constante</text>

    <!-- No forces -->
    <text x="400" y="250" text-anchor="middle" class="formula">ΣF = 0</text>
    <text x="400" y="275" text-anchor="middle" class="label" font-style="italic">Sin fuerzas netas → Sin cambio de velocidad</text>

    <!-- Example text -->
    <text x="550" y="235" class="label" font-size="13px" fill="#636e72">
      Ejemplo: Un disco de hockey
    </text>
    <text x="550" y="255" class="label" font-size="13px" fill="#636e72">
      sobre hielo sin fricción se
    </text>
    <text x="550" y="275" class="label" font-size="13px" fill="#636e72">
      mueve indefinidamente
    </text>
  </g>

  <!-- ===== SEGUNDA LEY: F = ma ===== -->
  <g id="second-law">
    <rect x="50" y="340" width="700" height="260" fill="white" stroke="#dfe6e9" stroke-width="2" rx="10"/>

    <text x="400" y="375" text-anchor="middle" class="law-title" fill="#e17055">2ª Ley: Ley Fundamental</text>

    <text x="400" y="405" text-anchor="middle" class="law-text">
      "La aceleración de un objeto es directamente proporcional a la fuerza neta
    </text>
    <text x="400" y="428" text-anchor="middle" class="law-text">
      que actúa sobre él e inversamente proporcional a su masa"
    </text>

    <!-- Main formula -->
    <rect x="300" y="445" width="200" height="45" fill="#fff5e6" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="400" y="475" text-anchor="middle" class="formula" font-size="28px" fill="#d63031">F = m · a</text>

    <!-- Diagram: Force -> Acceleration -->
    <circle cx="180" cy="540" r="30" class="object"/>

    <!-- Force arrow -->
    <path d="M 90 540 L 145 540" class="force-arrow pulse-arrow"/>
    <text x="95" y="530" class="label" fill="#e74c3c" font-weight="700">F</text>

    <!-- Acceleration arrow -->
    <path d="M 215 540 L 320 540" class="accel-arrow pulse-arrow"/>
    <text x="265" y="530" class="label" fill="#f39c12" font-weight="700">a</text>

    <!-- Explanation -->
    <text x="450" y="525" class="label" font-size="13px">Mayor fuerza → Mayor aceleración</text>
    <text x="450" y="545" class="label" font-size="13px">Mayor masa → Menor aceleración</text>
    <text x="450" y="565" class="label" font-size="13px">(con la misma fuerza aplicada)</text>
  </g>

  <!-- ===== TERCERA LEY: ACCIÓN-REACCIÓN ===== -->
  <g id="third-law">
    <rect x="50" y="620" width="700" height="240" fill="white" stroke="#dfe6e9" stroke-width="2" rx="10"/>

    <text x="400" y="655" text-anchor="middle" class="law-title" fill="#00b894">3ª Ley: Acción y Reacción</text>

    <text x="400" y="685" text-anchor="middle" class="law-text">
      "Para toda acción hay una reacción igual en magnitud
    </text>
    <text x="400" y="708" text-anchor="middle" class="law-text">
      y opuesta en dirección"
    </text>

    <!-- Two objects -->
    <circle cx="300" cy="780" r="30" fill="#74b9ff" stroke="#0984e3" stroke-width="3"/>
    <text x="300" y="788" text-anchor="middle" class="label" font-weight="700">A</text>

    <circle cx="500" cy="780" r="30" fill="#a29bfe" stroke="#6c5ce7" stroke-width="3"/>
    <text x="500" y="788" text-anchor="middle" class="label" font-weight="700">B</text>

    <!-- Action force: A on B -->
    <path d="M 335 780 L 465 780" class="force-arrow"/>
    <text x="400" y="770" text-anchor="middle" class="label" fill="#e74c3c" font-weight="700">F(A→B)</text>

    <!-- Reaction force: B on A -->
    <path d="M 465 800 L 335 800" class="force-arrow"/>
    <text x="400" y="820" text-anchor="middle" class="label" fill="#e74c3c" font-weight="700">F(B→A)</text>

    <!-- Formula -->
    <text x="400" y="845" text-anchor="middle" class="formula" font-size="22px">F(A→B) = -F(B→A)</text>

    <!-- Example -->
    <text x="100" y="775" class="label" font-size="12px" fill="#636e72">
      Ejemplo: Al empujar
    </text>
    <text x="100" y="792" class="label" font-size="12px" fill="#636e72">
      una pared, la pared
    </text>
    <text x="100" y="809" class="label" font-size="12px" fill="#636e72">
      te empuja a ti con
    </text>
    <text x="100" y="826" class="label" font-size="12px" fill="#636e72">
      igual fuerza
    </text>
  </g>

</svg>